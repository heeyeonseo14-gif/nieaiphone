<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI 小手机模拟器 - 首页</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Inter, sans-serif;
      background: linear-gradient(135deg, #0c111b, #1c2333);
      color: #eef2ff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
      max-width: 420px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #cfd6e6;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px 0;
      background: #4f46e5;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-size: 16px;
      margin: 8px 0;
      transition: 0.2s;
    }

    .btn:hover {
      opacity: 0.85;
    }

    .btn.ghost {
      background: transparent;
      border: 1px solid #4f46e5;
      color: #cdd3f7;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #7c869b;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>AI 小手机模拟器</h1>
    <p>一个可扩展的网页模拟器，将来你可以加入聊天界面、API 设置、手机 UI、美化样式等。</p>

    <a class="btn" href="chat.html">进入聊天界面（未来会添加）</a>
    <a class="btn ghost" href="api.html">API 设置页面（未来扩展）</a>

    <footer>
      GitHub Pages 可直接部署本页面
    </footer>
  </div>
</body>
</html>
