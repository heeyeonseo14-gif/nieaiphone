<!doctype html>
<html lang="zh-CN">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#f0e6fb;
      --bg2:#e6d8f6;
      --card-bg: rgba(255,255,255,0.42);
      --btn1: #a78bfa;
      --btn2: #7c5de8;
      --text:#322741;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body {
      font-family: "Quicksand", "Nunito", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2) 60%, #d5c6f0);
      background-size: 200% 200%;
      animation: bgMove 10s linear infinite;
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--text);
      padding:20px;
    }
    @keyframes bgMove{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    /* å®¹å™¨ + æµ®åŠ¨åŠ¨ç”» */
    .container {
      width: 92%;
      max-width:420px;
      padding:36px 28px;
      border-radius:28px;
      background: var(--card-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      box-shadow:
        0 18px 40px rgba(50,35,65,0.12),
        inset 0 6px 18px rgba(255,255,255,0.26);
      text-align:center;
      transform-origin:center;
      animation: floaty 6s ease-in-out infinite;
    }
    @keyframes floaty{
      0%{ transform: translateY(0) rotateZ(-0.2deg) }
      50%{ transform: translateY(-10px) rotateZ(0.2deg) }
      100%{ transform: translateY(0) rotateZ(-0.2deg) }
    }

    /* æ ‡é¢˜ + emoji */
    h1 {
      margin: 0 0 20px;
      font-size:34px;
      letter-spacing:0.6px;
      font-weight:700;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
    }
    .emoji {
      display:inline-flex;
      width:46px;height:46px;
      align-items:center;justify-content:center;
      background: linear-gradient(180deg,#ffeef8,#fff);
      border-radius:12px;
      box-shadow: 0 6px 18px rgba(124,93,232,0.18);
      font-size:22px;
    }

    /* æŒ‰é’®ï¼šå‘¼å¸ + æŒ‰å‹æ•ˆæœ */
    .btn {
      display:block;
      width:100%;
      padding:14px 14px;
      margin-top:10px;
      border-radius:16px;
      background: linear-gradient(135deg, var(--btn1), var(--btn2));
      color:white;
      font-size:17px;
      font-weight:700;
      text-decoration:none;
      box-shadow: 0 10px 24px rgba(124,93,232,0.28);
      transition: transform .18s cubic-bezier(.22,.9,.26,1), box-shadow .18s;
      animation: breathe 3.6s ease-in-out infinite;
    }
    @keyframes breathe{
      0%{ box-shadow: 0 8px 20px rgba(124,93,232,0.26); transform: translateY(0) }
      50%{ box-shadow: 0 14px 34px rgba(124,93,232,0.36); transform: translateY(-2px) }
      100%{ box-shadow: 0 8px 20px rgba(124,93,232,0.26); transform: translateY(0) }
    }
    .btn:active{
      transform: translateY(2px) scale(.995);
      box-shadow: 0 6px 14px rgba(124,93,232,0.18);
      animation: none;
    }

    /* å°å±é€‚é…ï¼ˆè®©å¡ç‰‡æ›´å¤§å æ¯”ï¼‰ */
    @media (max-height:700px){
      .container{ padding:28px 18px }
      h1{ font-size:30px }
    }
  </style>
