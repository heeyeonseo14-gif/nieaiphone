<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>NIEaiphone · 聊天</title>

<style>
html,body{
  margin:0;
  height:100%;
  background:linear-gradient(180deg,#f4e9fb,#efe6fb);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}

.app{
  max-width:430px;
  margin:0 auto;
  height:100%;
  display:flex;
  flex-direction:column;
}

.header{
  height:56px;
  display:flex;
  align-items:center;
  padding:0 12px;
  gap:10px;
}

.header button{
  width:36px;
  height:36px;
  border-radius:10px;
  border:none;
  background:white;
  font-size:18px;
}

.header h1{
  flex:1;
  text-align:center;
  font-size:18px;
  margin:0;
}

.main{
  flex:1;
  background:rgba(255,255,255,0.85);
  border-radius:16px 16px 0 0;
  padding:12px;
}

.bottom{
  display:flex;
  gap:12px;
  padding:12px;
}

.bottom button{
  flex:1;
  padding:10px 0;
  border-radius:999px;
  border:none;
  background:white;
  font-weight:600;
}
</style>
</head>

<body>
<div class="app">

  <!-- 顶部 -->
  <div class="header">
    <button id="btnBack">←</button>
    <h1>聊天</h1>
    <button id="btnAdd">＋</button>
  </div>

  <!-- 主区域（之后放聊天列表） -->
  <div class="main" id="mainArea">
    <!-- UI 之后在这里渲染 -->
  </div>

  <!-- 底部 -->
  <div class="bottom">
    <button id="btnProfile">我的设置</button>
    <button id="btnBg">更换背景</button>
  </div>

</div>

<script>
/* 跳回桌面 */
document.getElementById('btnBack').onclick = ()=>{
  location.href = 'home.html';
};

/* 占位：之后接 chat.html */
document.getElementById('btnBg').onclick = ()=>{
  alert('这里将打开【更换背景 UI】');
};

document.getElementById('btnAdd').onclick = ()=>{
  alert('这里将打开【添加联系人 UI】');
};
</script>
</body>
</html>
