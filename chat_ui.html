<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>NIEaiphone · 聊天</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#f4e8fb;
  --bg2:#f0e7fb;
  --card:#ffffff;
  --text:#2f2436;
  --muted:#8b7c9b;
  --accent:#9b86e6;

  --bubble-me:linear-gradient(135deg,#cbb8ff,#9b86e6);
  --bubble-ai:linear-gradient(135deg,#f6f1ff,#ebe3ff);
}

*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  font-family:"Quicksand",system-ui;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
}

.app{
  width:100%;
  max-width:420px;
  margin:0 auto;
  height:100vh;                 /* ★修复：为固定输入框提供基准 */
  display:flex;
  flex-direction:column;
}

/* ===== header ===== */
.header{
  padding:10px 14px;
  display:flex;
  align-items:center;
  gap:10px;
}
.header button{
  width:40px;
  height:40px;
  border-radius:12px;
  border:none;
  background:white;
  font-size:18px;
}
.header h1{
  flex:1;
  font-size:18px;
  font-weight:700;
  text-align:center;
  margin:0;
}

/* ===== chat card ===== */
.chatCard{
  flex:1;
  background:var(--card);
  border-radius:18px 18px 0 0;
  padding:14px;
  display:flex;
  flex-direction:column;
  min-height:0;                 /* ★修复：允许内部滚动 */
}

/* ===== messages ===== */
.messages{
  flex:1;
  min-height:0;                 /* ★修复：只滚动这里 */
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:10px;
}

/* message row */
.msgRow{
  display:flex;
  gap:8px;
  align-items:flex-end;
}
.msgRow.me{justify-content:flex-end}
.msgRow.ai{justify-content:flex-start}

.avatar{
  width:34px;
  height:34px;
  border-radius:50%;
  background:#ddd;
  background-position:center;
  background-size:cover;
  background-repeat:no-repeat;
  flex-shrink:0;
}

.msg{
  max-width:70%;
  padding:10px 12px;
  border-radius:14px;
  line-height:1.45;
  font-size:14px;
}

.me .msg{
  background:var(--bubble-me);
  color:white;
}
.ai .msg{
  background:var(--bubble-ai);
}

/* ===== input bar（固定底部） ===== */
.composer{
  position:sticky;              /* ★修复：固定在白卡片底部 */
  bottom:0;
  display:flex;
  gap:8px;
  padding:10px;
  background:var(--card);
  border-top:1px solid #eee;
}
.composer textarea{
  flex:1;
  border-radius:14px;
  padding:10px;
  border:1px solid #e6def5;
  resize:none;
}
.sendBtn{
  width:54px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#b8a6ff,#8f7be8);
  color:white;
}

/* ===== modal ===== */
.modalMask{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
.modal{
  background:white;
  width:92%;
  max-width:380px;
  border-radius:20px;
  padding:16px;
}

/* ===== gradient picker ===== */
.gradRow{display:flex;gap:10px;margin:6px 0}
.grad{
  width:48px;height:28px;border-radius:999px;
  cursor:pointer;border:2px solid transparent;
}
.grad.active{border-color:#9b86e6} /* ★修复：选中描边 */

/* 我的气泡 */
.me1{background:linear-gradient(135deg,#cbb8ff,#9b86e6)}
.me2{background:linear-gradient(135deg,#ffd6e9,#e7b6ff)}
.me3{background:linear-gradient(135deg,#e6f2ff,#cfe5ff)}
.me4{background:linear-gradient(135deg,#e7f7ec,#cdeedd)}

/* AI 气泡 */
.ai1{background:linear-gradient(135deg,#f6f1ff,#ebe3ff)}
.ai2{background:linear-gradient(135deg,#fff1f7,#f0dcff)}
.ai3{background:linear-gradient(135deg,#eef6ff,#ddeaff)}
.ai4{background:linear-gradient(135deg,#f0fbf4,#dcf3e6)}
</style>
</head>

<body>
<div class="app">

<div class="header">
  <button onclick="history.back()">←</button>
  <h1 id="chatTitle">聊天</h1>
  <button onclick="personaModal.style.display='flex'">⚙</button> <!-- ★新增：设置入口 -->
</div>

<div class="chatCard">
  <div class="messages" id="messages"></div>

  <div class="composer">
    <textarea id="input" placeholder="输入消息…"></textarea>
    <button class="sendBtn" id="sendBtn">➤</button>
  </div>
</div>

</div>

<!-- 人设设定（你原有的，完整保留） -->
<div class="modalMask" id="personaModal">
<div class="modal">
<h3>人设设定</h3>

<label>AI 名称</label>
<input id="p_name">

<label>性别</label>
<select id="p_gender">
  <option>中性</option>
  <option>男性</option>
  <option>女性</option>
</select>

<label>人设</label>
<textarea id="p_persona"></textarea>

<label>风格</label>
<textarea id="p_style"></textarea>

<label>回复条数</label>
<input id="p_limit" type="number" min="1" max="30" value="3">

<label>AI 头像</label>
<input type="file" accept="image/*" id="aiAvatarInput">

<label>我的气泡</label>
<div class="gradRow" id="meRow">
  <div class="grad me1" onclick="setMe(0)"></div>
  <div class="grad me2" onclick="setMe(1)"></div>
  <div class="grad me3" onclick="setMe(2)"></div>
  <div class="grad me4" onclick="setMe(3)"></div>
</div>

<label>AI 气泡</label>
<div class="gradRow" id="aiRow">
  <div class="grad ai1" onclick="setAI(0)"></div>
  <div class="grad ai2" onclick="setAI(1)"></div>
  <div class="grad ai3" onclick="setAI(2)"></div>
  <div class="grad ai4" onclick="setAI(3)"></div>
</div>

<label>
  <input type="checkbox" id="actSwitch"> 回复中带动作
</label>

<button onclick="savePersona()">保存</button>
</div>
</div>

<script>
/* ===============================
   ★核心修复点说明
   1. 聊天 key 按联系人 id 区分（不串）
   2. AI 头像 key 按联系人 id 区分
   3. 头像修改后立刻 render
   =============================== */

const params=new URLSearchParams(location.search);
const CID=params.get('id')||'default';      // ★修复：联系人隔离 key
const CHAT_KEY='chat_'+CID;
const AVATAR_KEY='aiAvatar_'+CID;

const messagesEl=document.getElementById('messages');

function render(){
  messagesEl.innerHTML='';
  const list=JSON.parse(localStorage.getItem(CHAT_KEY)||'[]');
  const aiAvatar=localStorage.getItem(AVATAR_KEY)||'';

  list.forEach(m=>{
    const row=document.createElement('div');
    row.className='msgRow '+m.type;
    row.innerHTML=`
      ${m.type==='ai'
        ? `<div class="avatar" style="background-image:url('${aiAvatar}')"></div>`
        : ''
      }
      <div class="msg">${m.text}</div>
      ${m.type==='me'?'<div class="avatar"></div>':''}
    `;
    messagesEl.appendChild(row);
  });
  messagesEl.scrollTop=messagesEl.scrollHeight;
}
render();

/* ===== 发送消息 ===== */
sendBtn.onclick=()=>{
  if(!input.value.trim())return;
  const list=JSON.parse(localStorage.getItem(CHAT_KEY)||'[]');
  list.push({type:'me',text:input.value});
  input.value='';
  localStorage.setItem(CHAT_KEY,JSON.stringify(list));
  render();

  const p=JSON.parse(localStorage.getItem('persona_'+CID)||'{}');
  const replies=p.limit||1;

  for(let i=0;i<replies;i++){
    setTimeout(()=>{
      list.push({
        type:'ai',
        text:p.act?`（他想了想）回复 ${i+1}`:`回复 ${i+1}`
      });
      localStorage.setItem(CHAT_KEY,JSON.stringify(list));
      render();
    },600*(i+1));
  }
};

/* ===== 人设保存（不串） ===== */
function savePersona(){
  localStorage.setItem('persona_'+CID,JSON.stringify({
    name:p_name.value,
    gender:p_gender.value,
    persona:p_persona.value,
    style:p_style.value,
    limit:+p_limit.value,
    act:actSwitch.checked
  }));
  document.getElementById('chatTitle').textContent=p_name.value||'聊天';
  personaModal.style.display='none';
}

/* ===== AI 头像（立刻生效） ===== */
aiAvatarInput.onchange=e=>{
  const f=e.target.files[0];
  if(!f)return;
  const r=new FileReader();
  r.onload=()=>{
    localStorage.setItem(AVATAR_KEY,r.result);
    render();                 // ★修复：立刻刷新
  };
  r.readAsDataURL(f);
};

/* ===== 气泡选择 ===== */
function markActive(row,i){
  [...row.children].forEach((c,idx)=>c.classList.toggle('active',idx===i));
}
const ME_G=[
'linear-gradient(135deg,#cbb8ff,#9b86e6)',
'linear-gradient(135deg,#ffd6e9,#e7b6ff)',
'linear-gradient(135deg,#e6f2ff,#cfe5ff)',
'linear-gradient(135deg,#e7f7ec,#cdeedd)'
];
const AI_G=[
'linear-gradient(135deg,#f6f1ff,#ebe3ff)',
'linear-gradient(135deg,#fff1f7,#f0dcff)',
'linear-gradient(135deg,#eef6ff,#ddeaff)',
'linear-gradient(135deg,#f0fbf4,#dcf3e6)'
];
function setMe(i){
  document.documentElement.style.setProperty('--bubble-me',ME_G[i]);
  markActive(meRow,i);
}
function setAI(i){
  document.documentElement.style.setProperty('--bubble-ai',AI_G[i]);
  markActive(aiRow,i);
}
</script>
</body>
</html>
