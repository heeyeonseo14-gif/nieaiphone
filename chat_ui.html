<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>NIEaiphone · 聊天</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#f4e8fb;
  --bg2:#f0e7fb;
  --card:#ffffff;
  --text:#2f2436;
  --muted:#8b7c9b;
  --accent:#9b86e6;

  --bubble-me:#9b86e6;
  --bubble-other:#f3effa;
}

*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  font-family:"Quicksand",system-ui;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
}

.app{
  width:96%;
  max-width:420px;
  margin:10px auto;
  padding:14px;
  min-height:88vh;
  display:flex;
  flex-direction:column;
}

/* header */
.header{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:10px;
}
.header button{
  width:42px;
  height:42px;
  border-radius:12px;
  border:none;
  background:white;
  font-size:18px;
}
.header h1{
  flex:1;
  font-size:18px;
  font-weight:700;
  text-align:center;
  margin:0;
}

/* chat */
.chatCard{
  flex:1;
  background:var(--card);
  border-radius:18px;
  padding:14px;
  display:flex;
  flex-direction:column;
}
.messages{
  flex:1;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.msg{
  max-width:75%;
  padding:10px 12px;
  border-radius:14px;
}
.me{
  align-self:flex-end;
  background:var(--bubble-me);
  color:white;
}
.other{
  align-self:flex-start;
  background:var(--bubble-other);
}

/* input */
.composer{
  display:flex;
  gap:8px;
  margin-top:10px;
}
.composer textarea{
  flex:1;
  border-radius:14px;
  padding:10px;
}
.sendBtn{
  width:54px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#b8a6ff,#8f7be8);
  color:white;
}

/* bottom */
.bottomNav{
  display:flex;
  gap:10px;
  margin-top:12px;
}
.bottomNav button{
  flex:1;
  border:none;
  border-radius:999px;
  padding:10px;
  font-weight:700;
}

/* modal */
.modalMask{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
.modal{
  background:white;
  width:92%;
  max-width:380px;
  border-radius:20px;
  padding:16px;
}
.modal h3{
  text-align:center;
  margin:0 0 12px;
}
.modal label{
  font-size:13px;
  color:var(--muted);
  margin-top:8px;
  display:block;
}
.modal input,.modal textarea,.modal select{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:1px solid #e6def5;
}
.modal textarea{resize:none}
.modalActions{
  display:flex;
  gap:10px;
  margin-top:14px;
}
.modalActions button{
  flex:1;
  padding:12px;
  border-radius:999px;
  border:none;
  font-weight:700;
}
.cancel{background:#f2eefc}
.save{
  background:linear-gradient(135deg,#9b8cff,#7c68e6);
  color:white;
}

/* switch */
.switch{
  display:flex;
  align-items:center;
  gap:10px;
  margin-top:8px;
}
.switch input{display:none}
.switch span{
  width:42px;height:22px;
  background:#ddd;
  border-radius:999px;
  position:relative;
}
.switch span::after{
  content:'';
  width:18px;height:18px;
  background:white;
  border-radius:50%;
  position:absolute;
  top:2px;left:2px;
  transition:.2s;
}
.switch input:checked+span{
  background:var(--accent);
}
.switch input:checked+span::after{
  left:22px;
}
</style>
</head>

<body>
<div class="app">

<div class="header">
  <button onclick="location.href='chat.html'">←</button>
  <h1 id="chatTitle">聊天</h1>
  <button onclick="location.href='feed.html'">☁</button>
</div>

<div class="chatCard">
  <div class="messages" id="messages"></div>
  <div class="composer">
    <textarea id="input" placeholder="输入消息…"></textarea>
    <button class="sendBtn" id="sendBtn">➤</button>
  </div>
</div>

<div class="bottomNav">
  <button id="personaBtn">人设设定</button>
  <button>我的设置</button>
</div>

</div>

<!-- 单聊人设 -->
<div class="modalMask" id="personaModal">
<div class="modal">
<h3>人设设定</h3>

<label>AI 名称</label>
<input>

<label>性别</label>
<select><option>中性</option><option>男性</option><option>女性</option></select>

<label>人设（生成提示）</label>
<textarea></textarea>

<label>风格 / 习惯（生成提示）</label>
<textarea></textarea>

<label>回复条数（1–30）</label>
<input type="number" min="1" max="30" value="10">

<label>聊天气泡颜色</label>
<input type="color" onchange="document.documentElement.style.setProperty('--bubble-other',this.value)">

<div class="switch">
<input type="checkbox" id="actSwitch" checked>
<span></span>
<label>回复中带动作 / 心理描写</label>
</div>

<div class="modalActions">
<button class="cancel" onclick="closePersona()">取消</button>
<button class="save" onclick="closePersona()">保存</button>
</div>
</div>
</div>

<script>
const personaBtn=document.getElementById('personaBtn');
const personaModal=document.getElementById('personaModal');

personaBtn.onclick=()=>personaModal.style.display='flex';
function closePersona(){personaModal.style.display='none'}

const messages=document.getElementById('messages');
sendBtn.onclick=()=>{
  if(!input.value.trim())return;
  const m=document.createElement('div');
  m.className='msg me';
  m.textContent=input.value;
  messages.appendChild(m);
  input.value='';
  setTimeout(()=>{
    const r=document.createElement('div');
    r.className='msg other';
    r.textContent='（他想了想）我明白你的意思。';
    messages.appendChild(r);
    messages.scrollTop=messages.scrollHeight;
  },600);
};
</script>
</body>
</html>
