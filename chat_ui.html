<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>NIEaiphone · 聊天</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* ================== 主题变量 ================== */
:root{
  --bg:#f4e8fb;
  --card:#ffffff;
  --text:#2f2436;
  --muted:#8b7c9b;

  --meBubble:linear-gradient(135deg,#cbb8ff,#9b86e6);
  --aiBubble:linear-gradient(135deg,#f6f1ff,#ebe3ff);
}

*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  font-family:"Quicksand",system-ui;
  background:var(--bg);
  color:var(--text);
  overflow:hidden; /* ★ 页面本身不滚 */
}

/* ================== 布局 ================== */
.app{
  max-width:420px;
  margin:0 auto;
  height:100%;
  display:flex;
  flex-direction:column;
}

/* ================== 顶部 ================== */
.header{
  height:56px;
  display:flex;
  align-items:center;
  padding:0 12px;
  background:#f1e6fa;
}
.header button{
  border:none;
  background:white;
  border-radius:12px;
  width:36px;
  height:36px;
}
.header h1{
  flex:1;
  text-align:center;
  font-size:17px;
  margin:0;
}

/* ================== 聊天白卡片 ================== */
.chatWrap{
  flex:1;
  padding:10px;
}
.chatCard{
  background:var(--card);
  height:100%;
  border-radius:18px;
  padding:12px;
  display:flex;
  flex-direction:column;
}

/* ★ 只有这里滚 */
.messages{
  flex:1;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* ================== 消息 ================== */
.msgRow{
  display:flex;
  gap:8px;
  align-items:flex-end;
}
.msgRow.me{justify-content:flex-end}
.msgRow.ai{justify-content:flex-start}

.avatar{
  width:34px;
  height:34px;
  border-radius:50%;
  background:#ddd center/cover no-repeat;
  flex-shrink:0;
}

.msg{
  max-width:70%;
  padding:10px 12px;
  border-radius:14px;
  font-size:14px;
  line-height:1.45;
}

.me .msg{
  background:var(--meBubble);
  color:white;
}
.ai .msg{
  background:var(--aiBubble);
}

/* ================== 输入 ================== */
.composer{
  display:flex;
  gap:8px;
  margin-top:10px;
}
.composer textarea{
  flex:1;
  border-radius:14px;
  padding:10px;
  border:1px solid #e6def5;
  resize:none;
}
.sendBtn{
  width:54px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#b8a6ff,#8f7be8);
  color:white;
}

/* ================== 底部 ================== */
.bottomNav{
  display:flex;
  gap:10px;
  padding:10px;
}
.bottomNav button{
  flex:1;
  border:none;
  border-radius:999px;
  padding:10px;
  font-weight:700;
}

/* ================== 人设 Modal ================== */
.modalMask{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
.modal{
  background:white;
  width:92%;
  max-width:380px;
  border-radius:20px;
  padding:16px;
}
.modal h3{text-align:center;margin:0 0 12px}
.modal label{
  font-size:13px;
  color:var(--muted);
  margin-top:10px;
  display:block;
}
.modal input,.modal textarea,.modal select{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:1px solid #e6def5;
}
.modal textarea{resize:none}
.modalActions{
  display:flex;
  gap:10px;
  margin-top:14px;
}
.modalActions button{
  flex:1;
  padding:12px;
  border-radius:999px;
  border:none;
  font-weight:700;
}
.cancel{background:#f2eefc}
.save{
  background:linear-gradient(135deg,#9b8cff,#7c68e6);
  color:white;
}

/* ================== 气泡选择 ================== */
.gradRow{display:flex;gap:10px;margin-top:6px}
.grad{
  width:48px;
  height:28px;
  border-radius:999px;
  border:2px solid transparent;
}
.grad.active{border-color:#9b86e6}

.me1{background:linear-gradient(135deg,#cbb8ff,#9b86e6)}
.me2{background:linear-gradient(135deg,#ffd6e9,#e7b6ff)}
.me3{background:linear-gradient(135deg,#e6f2ff,#cfe5ff)}
.me4{background:linear-gradient(135deg,#e7f7ec,#cdeedd)}

.ai1{background:linear-gradient(135deg,#f6f1ff,#ebe3ff)}
.ai2{background:linear-gradient(135deg,#fff1f7,#f0dcff)}
.ai3{background:linear-gradient(135deg,#eef6ff,#ddeaff)}
.ai4{background:linear-gradient(135deg,#f0fbf4,#dcf3e6)}
</style>
</head>

<body>
<div class="app">

<!-- ===== 顶部 ===== -->
<div class="header">
  <button onclick="history.back()">←</button>
  <h1 id="chatTitle">聊天</h1>
  <button>☁</button>
</div>

<!-- ===== 聊天 ===== -->
<div class="chatWrap">
  <div class="chatCard">
    <div class="messages" id="messages"></div>

    <div class="composer">
      <textarea id="input" placeholder="输入消息…"></textarea>
      <button class="sendBtn" id="sendBtn">➤</button>
    </div>
  </div>
</div>

<!-- ===== 底部 ===== -->
<div class="bottomNav">
  <button id="personaBtn">人设设定</button>
  <button>我的设置</button>
</div>

</div>

<!-- ===== 人设设定 ===== -->
<div class="modalMask" id="personaModal">
<div class="modal">
<h3>人设设定</h3>

<label>AI 名称</label>
<input id="p_name">

<label>性别</label>
<select id="p_gender">
  <option>中性</option>
  <option>男性</option>
  <option>女性</option>
</select>

<label>人设（生成提示）</label>
<textarea id="p_persona"></textarea>

<label>风格 / 习惯（生成提示）</label>
<textarea id="p_style"></textarea>

<label>回复条数（1–30）</label>
<input id="p_limit" type="number" min="1" max="30" value="2">

<label>AI 头像</label>
<input type="file" id="aiAvatarInput" accept="image/*">

<label>我的气泡</label>
<div class="gradRow" id="meRow">
  <div class="grad me1" onclick="setMe(0)"></div>
  <div class="grad me2" onclick="setMe(1)"></div>
  <div class="grad me3" onclick="setMe(2)"></div>
  <div class="grad me4" onclick="setMe(3)"></div>
</div>

<label>AI 气泡</label>
<div class="gradRow" id="aiRow">
  <div class="grad ai1" onclick="setAI(0)"></div>
  <div class="grad ai2" onclick="setAI(1)"></div>
  <div class="grad ai3" onclick="setAI(2)"></div>
  <div class="grad ai4" onclick="setAI(3)"></div>
</div>

<label>
  <input type="checkbox" id="actSwitch"> 回复中带动作 / 心理描写
</label>

<div class="modalActions">
  <button class="cancel" onclick="closePersona()">取消</button>
  <button class="save" onclick="savePersona()">保存</button>
</div>
</div>
</div>

<script>
/* ===== 人设逻辑 ===== */
const personaBtn=document.getElementById('personaBtn');
const personaModal=document.getElementById('personaModal');
personaBtn.onclick=()=>personaModal.style.display='flex';
function closePersona(){personaModal.style.display='none'}

const ME_G=[
'linear-gradient(135deg,#cbb8ff,#9b86e6)',
'linear-gradient(135deg,#ffd6e9,#e7b6ff)',
'linear-gradient(135deg,#e6f2ff,#cfe5ff)',
'linear-gradient(135deg,#e7f7ec,#cdeedd)'
];
const AI_G=[
'linear-gradient(135deg,#f6f1ff,#ebe3ff)',
'linear-gradient(135deg,#fff1f7,#f0dcff)',
'linear-gradient(135deg,#eef6ff,#ddeaff)',
'linear-gradient(135deg,#f0fbf4,#dcf3e6)'
];

function setMe(i){
  document.documentElement.style.setProperty('--meBubble',ME_G[i]);
  localStorage.setItem('meBubble',ME_G[i]);
}
function setAI(i){
  document.documentElement.style.setProperty('--aiBubble',AI_G[i]);
  localStorage.setItem('aiBubble',AI_G[i]);
}

aiAvatarInput.onchange=e=>{
  const f=e.target.files[0];
  if(!f)return;
  const r=new FileReader();
  r.onload=()=>localStorage.setItem('aiAvatar',r.result);
  r.readAsDataURL(f);
};

function savePersona(){
  localStorage.setItem('persona',JSON.stringify({
    name:p_name.value,
    gender:p_gender.value,
    persona:p_persona.value,
    style:p_style.value,
    limit:+p_limit.value,
    act:actSwitch.checked
  }));
  chatTitle.textContent=p_name.value||'聊天';
  closePersona();
}

/* ===== 初始化 ===== */
(function(){
  const p=JSON.parse(localStorage.getItem('persona')||'{}');
  if(p.name){p_name.value=p.name;chatTitle.textContent=p.name}
  if(p.gender)p_gender.value=p.gender;
  if(p.persona)p_persona.value=p.persona;
  if(p.style)p_style.value=p.style;
  if(p.limit)p_limit.value=p.limit;
  if(p.act)actSwitch.checked=true;

  if(localStorage.getItem('meBubble'))
    document.documentElement.style.setProperty('--meBubble',localStorage.getItem('meBubble'));
  if(localStorage.getItem('aiBubble'))
    document.documentElement.style.setProperty('--aiBubble',localStorage.getItem('aiBubble'));
})();

/* ===== 聊天 ===== */
const KEY='chat_history';
const messagesEl=document.getElementById('messages');

function render(){
  messagesEl.innerHTML='';
  const avatar=localStorage.getItem('aiAvatar');
  JSON.parse(localStorage.getItem(KEY)||'[]').forEach(m=>{
    const row=document.createElement('div');
    row.className='msgRow '+m.type;
    row.innerHTML=`
      ${m.type==='ai'?`<div class="avatar" style="background-image:url('${avatar||''}')"></div>`:''}
      <div class="msg">${m.text}</div>
      ${m.type==='me'?'<div class="avatar"></div>':''}
    `;
    messagesEl.appendChild(row);
  });
  messagesEl.scrollTop=messagesEl.scrollHeight;
}
render();

sendBtn.onclick=()=>{
  if(!input.value.trim())return;
  const list=JSON.parse(localStorage.getItem(KEY)||'[]');
  list.push({type:'me',text:input.value});
  input.value='';
  localStorage.setItem(KEY,JSON.stringify(list));
  render();

  const p=JSON.parse(localStorage.getItem('persona')||'{}');
  const n=p.limit||1;
  for(let i=0;i<n;i++){
    setTimeout(()=>{
      list.push({
        type:'ai',
        text:p.act?`（他想了想）这是第 ${i+1} 条回复。`:`这是第 ${i+1} 条回复。`
      });
      localStorage.setItem(KEY,JSON.stringify(list));
      render();
    },600*(i+1));
  }
};
</script>
</body>
</html>
