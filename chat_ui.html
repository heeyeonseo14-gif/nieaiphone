<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>NIEaiphone · 聊天</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#f4e8fb;
  --bg2:#f0e7fb;
  --card:#ffffff;
  --text:#2f2436;
  --muted:#8b7c9b;
  --accent:#9b86e6;

  --bubble-me:linear-gradient(135deg,#cbb8ff,#9b86e6);
  --bubble-ai:linear-gradient(135deg,#f6f1ff,#ebe3ff);
}

*{box-sizing:border-box}

/* ★修改：锁死页面滚动，只允许白卡片滚 */
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  font-family:"Quicksand",system-ui;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
}

.app{
  width:96%;
  max-width:420px;
  margin:10px auto;
  padding:14px;
  height:calc(100vh - 20px);
  display:flex;
  flex-direction:column;
}

/* ===== header ===== */
.header{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:10px;
}
.header button{
  width:42px;
  height:42px;
  border-radius:12px;
  border:none;
  background:white;
  font-size:18px;
}
.header h1{
  flex:1;
  font-size:18px;
  font-weight:700;
  text-align:center;
  margin:0;
}

/* ===== chat ===== */
.chatCard{
  flex:1;
  min-height:0;          /* ★新增：关键 */
  background:var(--card);
  border-radius:18px;
  padding:14px;
  display:flex;
  flex-direction:column;
}

.messages{
  flex:1;
  overflow-y:auto;       /* ★白卡片内滚动 */
  overscroll-behavior:contain;
  -webkit-overflow-scrolling:touch;
  display:flex;
  flex-direction:column;
  gap:10px;
}

/* message row */
.msgRow{
  display:flex;
  gap:8px;
  align-items:flex-end;
}
.msgRow.me{justify-content:flex-end}
.msgRow.ai{justify-content:flex-start}

.avatar{
  width:34px;
  height:34px;
  border-radius:50%;
  background:#ddd;
  object-fit:cover;
  flex-shrink:0;
}

.msg{
  max-width:70%;
  padding:10px 12px;
  border-radius:14px;
  line-height:1.45;
  font-size:14px;
}

.me .msg{
  background:var(--bubble-me);
  color:white;
}
.ai .msg{
  background:var(--bubble-ai);
}

/* ===== input ===== */
.composer{
  display:flex;
  gap:8px;
  margin-top:10px;
}
.composer textarea{
  flex:1;
  border-radius:14px;
  padding:10px;
  border:1px solid #e6def5;
}
.sendBtn{
  width:54px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#b8a6ff,#8f7be8);
  color:white;
}

/* ===== bottom ===== */
.bottomNav{
  display:flex;
  gap:10px;
  margin-top:12px;
}
.bottomNav button{
  flex:1;
  border:none;
  border-radius:999px;
  padding:10px;
  font-weight:700;
}

/* ===== modal ===== */
.modalMask{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
.modal{
  background:white;
  width:92%;
  max-width:380px;
  border-radius:20px;
  padding:16px;
}
.modal h3{text-align:center;margin:0 0 12px;}
.modal label{
  font-size:13px;
  color:var(--muted);
  margin-top:10px;
  display:block;
}
.modal input,.modal textarea,.modal select{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:1px solid #e6def5;
}
.modal textarea{resize:none}

.modalActions{
  display:flex;
  gap:10px;
  margin-top:14px;
}
.modalActions button{
  flex:1;
  padding:12px;
  border-radius:999px;
  border:none;
  font-weight:700;
}
.cancel{background:#f2eefc}
.save{background:linear-gradient(135deg,#9b8cff,#7c68e6);color:white}

/* ===== gradient picker ===== */
.gradRow{
  display:flex;
  gap:10px;
  margin:6px 0;
}
.grad{
  width:48px;
  height:28px;
  border-radius:999px;
  cursor:pointer;
  border:2px solid transparent;
}
.grad.active{border-color:#9b86e6}

/* 我的气泡（含新增） */
.me1{background:linear-gradient(135deg,#cbb8ff,#9b86e6)}
.me2{background:linear-gradient(135deg,#ffd6e9,#e7b6ff)}
.me3{background:linear-gradient(135deg,#e6f2ff,#cfe5ff)}
.me4{background:linear-gradient(135deg,#e7f7ec,#cdeedd)}
.me5{background:linear-gradient(135deg,#f0ecff,#ded6ff)}   /* ★新增 */
.me6{background:linear-gradient(135deg,#eefaf7,#d7efe8)}   /* ★新增 */

/* AI 气泡（含新增） */
.ai1{background:linear-gradient(135deg,#f6f1ff,#ebe3ff)}
.ai2{background:linear-gradient(135deg,#fff1f7,#f0dcff)}
.ai3{background:linear-gradient(135deg,#eef6ff,#ddeaff)}
.ai4{background:linear-gradient(135deg,#f0fbf4,#dcf3e6)}
.ai5{background:linear-gradient(135deg,#f4f2ff,#e8e3ff)}   /* ★新增 */
.ai6{background:linear-gradient(135deg,#f1faf6,#dff3ea)}   /* ★新增 */
</style>
</head>

<body>
<div class="app">

<div class="header">
  <button onclick="location.href='chat.html'">←</button>
  <h1 id="chatTitle">聊天</h1>
  <button onclick="location.href='feed.html'">☁</button>
</div>

<div class="chatCard">
  <div class="messages" id="messages"></div>
  <div class="composer">
    <textarea id="input" placeholder="输入消息…"></textarea>
    <button class="sendBtn" id="sendBtn">➤</button>
  </div>
</div>

<div class="bottomNav">
  <button id="personaBtn">人设设定</button>
  <button>我的设置</button>
</div>
</div>

<!-- 人设设定 -->
<div class="modalMask" id="personaModal">
<div class="modal">
<h3>人设设定</h3>

<label>AI 名称</label>
<input id="p_name">

<label>性别</label>
<select id="p_gender">
  <option>中性</option>
  <option>男性</option>
  <option>女性</option>
</select>

<label>人设（生成提示）</label>
<textarea id="p_persona"></textarea>

<label>风格 / 习惯（生成提示）</label>
<textarea id="p_style"></textarea>

<label>回复条数（1–30）</label>
<input id="p_limit" type="number" min="1" max="30" value="3">

<label>AI 头像</label>
<input type="file" accept="image/*" id="aiAvatarInput">

<label>我的气泡</label>
<div class="gradRow" id="meRow">
  <div class="grad me1" onclick="setMe(0)"></div>
  <div class="grad me2" onclick="setMe(1)"></div>
  <div class="grad me3" onclick="setMe(2)"></div>
  <div class="grad me4" onclick="setMe(3)"></div>
  <div class="grad me5" onclick="setMe(4)"></div>
  <div class="grad me6" onclick="setMe(5)"></div>
</div>

<label>AI 气泡</label>
<div class="gradRow" id="aiRow">
  <div class="grad ai1" onclick="setAI(0)"></div>
  <div class="grad ai2" onclick="setAI(1)"></div>
  <div class="grad ai3" onclick="setAI(2)"></div>
  <div class="grad ai4" onclick="setAI(3)"></div>
  <div class="grad ai5" onclick="setAI(4)"></div>
  <div class="grad ai6" onclick="setAI(5)"></div>
</div>

<label>
  <input type="checkbox" id="actSwitch">
  回复中带动作 / 心理描写
</label>

<div class="modalActions">
  <button class="cancel" onclick="closePersona()">取消</button>
  <button class="save" onclick="savePersona()">保存</button>
</div>
</div>
</div>

<script>
/* ★新增：头像兜底，保证 img 永远显示 */
const EMPTY_AVATAR =
'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=';

const personaBtn = document.getElementById('personaBtn');
const personaModal = document.getElementById('personaModal');
personaBtn.onclick = ()=> personaModal.style.display='flex';
function closePersona(){personaModal.style.display='none'}

const ME_G=[
'linear-gradient(135deg,#cbb8ff,#9b86e6)',
'linear-gradient(135deg,#ffd6e9,#e7b6ff)',
'linear-gradient(135deg,#e6f2ff,#cfe5ff)',
'linear-gradient(135deg,#e7f7ec,#cdeedd)',
'linear-gradient(135deg,#f0ecff,#ded6ff)',
'linear-gradient(135deg,#eefaf7,#d7efe8)'
];
const AI_G=[
'linear-gradient(135deg,#f6f1ff,#ebe3ff)',
'linear-gradient(135deg,#fff1f7,#f0dcff)',
'linear-gradient(135deg,#eef6ff,#ddeaff)',
'linear-gradient(135deg,#f0fbf4,#dcf3e6)',
'linear-gradient(135deg,#f4f2ff,#e8e3ff)',
'linear-gradient(135deg,#f1faf6,#dff3ea)'
];

function markActive(row,i){
  [...row.children].forEach((c,idx)=>c.classList.toggle('active',idx===i));
}
function setMe(i){
  document.documentElement.style.setProperty('--bubble-me',ME_G[i]);
  localStorage.setItem('meBubble',ME_G[i]);
  markActive(meRow,i);
}
function setAI(i){
  document.documentElement.style.setProperty('--bubble-ai',AI_G[i]);
  localStorage.setItem('aiBubble',AI_G[i]);
  markActive(aiRow,i);
}

/* ★修复：头像保存一定成功 */
aiAvatarInput.onchange=e=>{
  const f=e.target.files[0];
  if(!f)return;
  const r=new FileReader();
  r.onload=()=>localStorage.setItem('aiAvatar',r.result);
  r.readAsDataURL(f);
};

function savePersona(){
  localStorage.setItem('persona',JSON.stringify({
    name:p_name.value,
    gender:p_gender.value,
    persona:p_persona.value,
    style:p_style.value,
    limit:+p_limit.value,
    act:actSwitch.checked
  }));
  document.getElementById('chatTitle').textContent=p_name.value||'聊天'; /* ★新增 */
  closePersona();
}

(function init(){
  const d=JSON.parse(localStorage.getItem('persona')||'{}');
  if(d.name){p_name.value=d.name;chatTitle.textContent=d.name}
  if(d.gender)p_gender.value=d.gender;
  if(d.persona)p_persona.value=d.persona;
  if(d.style)p_style.value=d.style;
  if(d.limit)p_limit.value=d.limit;
  if(d.act)actSwitch.checked=true;

  if(localStorage.getItem('meBubble'))
    document.documentElement.style.setProperty('--bubble-me',localStorage.getItem('meBubble'));
  if(localStorage.getItem('aiBubble'))
    document.documentElement.style.setProperty('--bubble-ai',localStorage.getItem('aiBubble'));
})();

/* 聊天记录 */
const KEY='chat_'+location.search;
const messagesEl=document.getElementById('messages');

function render(){
  messagesEl.innerHTML='';
  JSON.parse(localStorage.getItem(KEY)||'[]').forEach(m=>{
    const row=document.createElement('div');
    row.className='msgRow '+m.type;
    row.innerHTML=`
      ${m.type==='ai'
        ? `<img class="avatar" src="${localStorage.getItem('aiAvatar')||EMPTY_AVATAR}">`
        : ''
      }
      <div class="msg">${m.text}</div>
      ${m.type==='me'?'<div class="avatar"></div>':''}
    `;
    messagesEl.appendChild(row);
  });
  messagesEl.scrollTop=messagesEl.scrollHeight;
}
render();

sendBtn.onclick=()=>{
  if(!input.value.trim())return;
  const list=JSON.parse(localStorage.getItem(KEY)||'[]');
  list.push({type:'me',text:input.value});
  input.value='';
  localStorage.setItem(KEY,JSON.stringify(list));
  render();

  const p=JSON.parse(localStorage.getItem('persona')||'{}');
  const replies=p.limit||1;
  for(let i=0;i<replies;i++){
    setTimeout(()=>{
      const t=p.act
        ? `（他想了想）这是第 ${i+1} 条回复。`
        : `这是第 ${i+1} 条回复。`;
      list.push({type:'ai',text:t});
      localStorage.setItem(KEY,JSON.stringify(list));
      render();
    },600*(i+1));
  }
};
</script>
</body>
</html>
