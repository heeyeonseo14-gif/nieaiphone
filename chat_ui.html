<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>NIEaiphone — 聊天</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#f4e8fb;
  --bg2:#f0e7fb;
  --card:#ffffff;
  --text:#2f2436;
  --muted:#8b7c9b;
  --accent:#9b86e6;
}

*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  font-family:"Quicksand",system-ui;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
}

.app{
  width:96%;
  max-width:420px;
  margin:10px auto;
  border-radius:22px;
  padding:14px;
  min-height:88vh;
  display:flex;
  flex-direction:column;
}

/* header */
.header{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:10px;
}
.header button{
  width:42px;
  height:42px;
  border-radius:12px;
  border:none;
  background:white;
  font-size:18px;
  cursor:pointer;
}
.header h1{
  flex:1;
  font-size:18px;
  font-weight:700;
  text-align:center;
  margin:0;
}

/* chat area */
.chatCard{
  flex:1;
  background:var(--card);
  border-radius:18px;
  padding:14px;
  box-shadow:0 12px 36px rgba(40,20,60,.06);
  display:flex;
  flex-direction:column;
}

.messages{
  flex:1;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:10px;
  font-size:14px;
}

.msgRow{
  display:flex;
  gap:8px;
  align-items:flex-start;
}

.avatar{
  width:36px;
  height:36px;
  border-radius:12px;
  object-fit:cover;
}

.msg{
  max-width:70%;
  padding:10px 12px;
  border-radius:14px;
  line-height:1.4;
}

.me{
  margin-left:auto;
  background:linear-gradient(135deg,#b8a6ff,#8f7be8);
  color:white;
}

.other{
  background:#f3effa;
}

.name{
  font-size:11px;
  color:var(--muted);
  margin-bottom:2px;
}

/* composer */
.composer{
  display:flex;
  gap:8px;
  margin-top:10px;
}

.composer textarea{
  flex:1;
  resize:none;
  border-radius:14px;
  border:1px solid rgba(0,0,0,.08);
  padding:10px;
  font-family:inherit;
}

.sendBtn{
  width:54px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#b8a6ff,#8f7be8);
  color:white;
  font-size:16px;
  cursor:pointer;
}

/* bottom nav */
.bottomNav{
  display:flex;
  gap:10px;
  margin-top:12px;
}
.bottomNav button{
  flex:1;
  border:none;
  border-radius:999px;
  padding:10px;
  font-weight:700;
  cursor:pointer;
  background:white;
  box-shadow:0 6px 20px rgba(40,20,60,.08);
}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <button onclick="location.href='chat.html'">←</button>
    <h1 id="chatTitle">聊天</h1>
    <button onclick="location.href='feed.html'">☁</button>
  </div>

  <div class="chatCard">
    <div class="messages" id="messages"></div>

    <div class="composer">
      <textarea id="input" placeholder="输入消息…"></textarea>
      <button class="sendBtn" id="sendBtn">➤</button>
    </div>
  </div>

  <div class="bottomNav">
    <button>人设设定</button>
    <button>我的设置</button>
  </div>

</div>

<script>
/* ========= 初始化 ========= */
const params = new URLSearchParams(location.search);
const cid = params.get('id');
const contacts = JSON.parse(localStorage.getItem('nie_contacts_v1')||'[]');
const contact = contacts.find(c=>c.id===cid);
if(contact) chatTitle.textContent = contact.name;

const isGroup = contact?.type === 'group';
const messagesEl = document.getElementById('messages');
const inputEl = document.getElementById('input');

/* ===== Mock 群成员（后期可从设置页存入 localStorage） ===== */
const groupMembers = isGroup ? [
  {
    id:'m1',
    name:'小NIE',
    avatar:'https://emoji.slack-edge.com/T024FPYBQ/pleading/8d1b9c.png',
    action:true
  },
  {
    id:'m2',
    name:'测试',
    avatar:'https://emoji.slack-edge.com/T024FPYBQ/pleading/8d1b9c.png',
    action:false
  },
  {
    id:'m3',
    name:'AI-03',
    avatar:'https://emoji.slack-edge.com/T024FPYBQ/pleading/8d1b9c.png',
    action:true
  }
] : [];

/* ===== 工具函数 ===== */
function addMyMsg(text){
  const div=document.createElement('div');
  div.className='msg me';
  div.textContent=text;
  messagesEl.appendChild(div);
  scrollBottom();
}

function addAIMsg(member,text){
  const row=document.createElement('div');
  row.className='msgRow';

  const img=document.createElement('img');
  img.className='avatar';
  img.src=member.avatar;

  const box=document.createElement('div');

  const name=document.createElement('div');
  name.className='name';
  name.textContent=member.name;

  const msg=document.createElement('div');
  msg.className='msg other';
  msg.textContent=text;

  box.appendChild(name);
  box.appendChild(msg);

  row.appendChild(img);
  row.appendChild(box);

  messagesEl.appendChild(row);
  scrollBottom();
}

function scrollBottom(){
  messagesEl.scrollTop = messagesEl.scrollHeight;
}

/* ===== Mock 回复池 ===== */
const replyPool = [
  '我明白你的意思。',
  '听你这么说，确实是这样。',
  '你这么想也没错。',
  '我会认真考虑一下。',
  '别太勉强自己。'
];

function buildReply(member){
  const base = replyPool[Math.floor(Math.random()*replyPool.length)];
  if(member.action){
    return `（${member.name}想了想）${base}`;
  }
  return base;
}

/* ===== 群聊逻辑：轮流 + 抢话 ===== */
function groupReply(){
  const count = Math.random()<0.7
    ? 1 + Math.floor(Math.random()*2)
    : 2 + Math.floor(Math.random()*2);

  const shuffled=[...groupMembers].sort(()=>Math.random()-0.5);
  let i=0;

  function next(){
    if(i>=count) return;
    const m = shuffled[i++];
    addAIMsg(m, buildReply(m));
    setTimeout(next, 500 + Math.random()*400);
  }

  setTimeout(next, 600);
}

/* ===== 单聊逻辑 ===== */
function singleReply(){
  setTimeout(()=>{
    const text = replyPool[Math.floor(Math.random()*replyPool.length)];
    const div=document.createElement('div');
    div.className='msg other';
    div.textContent=text;
    messagesEl.appendChild(div);
    scrollBottom();
  },600);
}

/* ===== 发送 ===== */
sendBtn.onclick = ()=>{
  const text = inputEl.value.trim();
  if(!text) return;
  addMyMsg(text);
  inputEl.value='';

  isGroup ? groupReply() : singleReply();
};
</script>
</body>
</html>
