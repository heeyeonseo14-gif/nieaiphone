<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>NIEaiphone — 聊天</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#f4e8fb;
  --bg2:#f0e7fb;
  --card:#ffffff;
  --text:#2f2436;
  --muted:#8b7c9b;
  --accent:#9b86e6;
}

*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  font-family:"Quicksand",system-ui;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
}

.app{
  width:96%;
  max-width:420px;
  margin:10px auto;
  border-radius:22px;
  padding:14px;
  min-height:88vh;
  display:flex;
  flex-direction:column;
}

/* header */
.header{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:10px;
}

.header button{
  width:42px;
  height:42px;
  border-radius:12px;
  border:none;
  background:white;
  font-size:18px;
  cursor:pointer;
}

.header h1{
  flex:1;
  font-size:18px;
  font-weight:700;
  text-align:center;
  margin:0;
}

/* chat area */
.chatCard{
  flex:1;
  background:var(--card);
  border-radius:18px;
  padding:14px;
  box-shadow:0 12px 36px rgba(40,20,60,.06);
  display:flex;
  flex-direction:column;
}

.messages{
  flex:1;
  font-size:14px;
  color:var(--muted);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

/* composer */
.composer{
  display:flex;
  gap:8px;
  margin-top:10px;
}

.composer textarea{
  flex:1;
  resize:none;
  border-radius:14px;
  border:1px solid rgba(0,0,0,.08);
  padding:10px;
  font-family:inherit;
}

.sendBtn{
  width:54px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#b8a6ff,#8f7be8);
  color:white;
  font-size:16px;
  cursor:pointer;
}

/* bottom nav */
.bottomNav{
  display:flex;
  gap:10px;
  margin-top:12px;
}

.bottomNav button{
  flex:1;
  border:none;
  border-radius:999px;
  padding:10px;
  font-weight:700;
  cursor:pointer;
  background:white;
  box-shadow:0 6px 20px rgba(40,20,60,.08);
}

.bottomNav .feed{
  background:linear-gradient(135deg,#d9ccff,#b9a8ff);
}
</style>
</head>

<body>
<div class="app">

  <!-- header -->
  <div class="header">
    <button id="backHome">←</button>
    <h1>聊天</h1>
    <button id="openFeed">☁</button>
  </div>

  <!-- chat -->
  <div class="chatCard">
    <div class="messages">
      聊天功能将在这里接入<br/>
      （当前是 UI 框架）
    </div>

    <div class="composer">
      <textarea placeholder="输入消息…"></textarea>
      <button class="sendBtn">➤</button>
    </div>
  </div>

  <!-- bottom -->
  <div class="bottomNav">
    <button>他的设定</button>
    <button>我的设置</button>
  </div>

</div>

<script>
document.getElementById('backHome').onclick = ()=>{
  location.href = 'chat.html';
};

document.getElementById('openFeed').onclick = ()=>{
  location.href = 'feed.html';
};
</script>
</body>
</html>
