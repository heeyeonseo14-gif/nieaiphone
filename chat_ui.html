<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<link rel="manifest" href="./manifest.json">
<title>NIEaiphone · 聊天</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#f4e8fb;
  --bg2:#f0e7fb;
  --card:#ffffff;
  --text:#2f2436;
  --muted:#8b7c9b;
  --accent:#9b86e6;

  --bubble-me:linear-gradient(135deg,#cbb8ff,#9b86e6);
  --bubble-ai:linear-gradient(135deg,#f6f1ff,#ebe3ff);
}

*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  font-family:"Quicksand",system-ui;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
}

.app{
  width:96%;
  max-width:420px;
  margin:0 auto;
  padding:14px;
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== header ===== */
.header{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:10px;
}
.header button{
  width:42px;
  height:42px;
  border-radius:12px;
  border:none;
  background:white;
  font-size:18px;
}
.header h1{
  flex:1;
  font-size:18px;
  font-weight:700;
  text-align:center;
  margin:0;
}

/* ===== chat ===== */
.chatCard{
  flex:1;
  min-height:0;
  background:var(--card);
  border-radius:18px;
  padding:14px;
  display:flex;
  flex-direction:column;
}

.messages{
  flex:1;
  min-height:0;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.msgRow{
  display:flex;
  gap:8px;
  align-items:flex-end;
}
.msgRow.me{justify-content:flex-end}
.msgRow.ai{justify-content:flex-start}

.avatar{
  width:34px;
  height:34px;
  border-radius:50%;
  object-fit:cover;
  background:#ddd;
  flex-shrink:0;
}

.msg{
  max-width:70%;
  padding:10px 12px;
  border-radius:14px;
  line-height:1.45;
  font-size:14px;
  background:var(--bubble-ai);
}
.msgRow.me .msg{
  background:var(--bubble-me);
}

/* 动作 / 心理描写 ：斜体 */
.msg em{
  font-style:italic;
  opacity:.9;
}

/* ===== input ===== */
.composer{
  display:flex;
  gap:8px;
  margin-top:10px;
}
.composer textarea{
  flex:1;
  border-radius:14px;
  padding:10px;
  border:1px solid #e6def5;
}
.sendBtn{
  width:54px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#b8a6ff,#8f7be8);
  color:white;
}

/* ===== persona modal ===== */
.modalMask{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
.modal{
  background:white;
  width:92%;
  max-width:380px;
  border-radius:20px;
  padding:16px;
}
.modal h3{text-align:center;margin:0 0 12px}
.modal label{
  font-size:13px;
  color:var(--muted);
  margin-top:10px;
  display:block;
}
.modal input,.modal textarea,.modal select{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:1px solid #e6def5;
}
.modal textarea{resize:none}

.modalActions{
  display:flex;
  gap:10px;
  margin-top:14px
}
.modalActions button{
  flex:1;
  padding:12px;
  border-radius:999px;
  border:none;
  font-weight:700
}
.cancel{background:#f2eefc}
.save{background:linear-gradient(135deg,#9b8cff,#7c68e6);color:white}
</style>
</head>

<body>
<div class="app">
<div class="header">
  <button onclick="goChatList()">←</button>
  <h1 id="chatTitle">聊天</h1>
  <button onclick="openPersona()">⚙</button>
</div>

<div class="chatCard">
  <div class="messages" id="messages"></div>
  <div class="composer">
    <textarea id="input" placeholder="输入消息…"></textarea>
    <button class="sendBtn" id="sendBtn">➤</button>
  </div>
</div>
</div>

<div class="modalMask" id="personaModal">
<div class="modal">
<h3>人设设定</h3>

<label>AI 名称</label>
<input id="p_name">

<label>性别</label>
<select id="p_gender">
  <option>中性</option>
  <option>男性</option>
  <option>女性</option>
</select>

<label>人设</label>
<textarea id="p_persona"></textarea>

<label>风格</label>
<textarea id="p_style"></textarea>

<label>回复条数（1–30）</label>
<input id="p_limit" type="number" min="1" max="30" value="3">

<label>
  <input type="checkbox" id="actSwitch">
  回复中带动作 / 心理描写
</label>

<div class="modalActions">
  <button class="cancel" onclick="closePersona()">取消</button>
  <button class="save" onclick="savePersona()">保存</button>
</div>

<div style="margin-top:12px;text-align:center;">
  <button
    style="background:none;border:none;color:#9b86e6;font-size:14px;cursor:pointer;text-decoration:underline;"
    onclick="goMySetting()"
  >
    前往我的设定
  </button>
</div>

</div>
</div>

<script>
const params=new URLSearchParams(location.search);
const CHAT_ID=params.get('cid');
if(!CHAT_ID){alert('缺少 cid');location.href='chat.html';}

const CHAT_KEY='chat_'+CHAT_ID;
const PERSONA_KEY='persona_'+CHAT_ID;

let BASE_TITLE='聊天';

function goChatList(){ location.href='chat.html'; }

function getContact(){
  const list=JSON.parse(localStorage.getItem('nie_contacts_v1')||'[]');
  return list.find(c=>String(c.id)===String(CHAT_ID))||{};
}

function getMyProfile(){
  return JSON.parse(localStorage.getItem('nie_user_' + CHAT_ID) || '{}');
}

/* ★ 新增：读取 AI 长期记忆 */
function getAiMemory(){
  return {
    core: localStorage.getItem('ai_memory_core_' + CHAT_ID) || '',
    relation: JSON.parse(localStorage.getItem('ai_memory_relation_' + CHAT_ID) || '{}'),
    rules: localStorage.getItem('ai_memory_rules_' + CHAT_ID) || ''
  };
}

/* ★ 新增：构建“第二层 system prompt”（不修改原 prompt） */
function buildBehaviorPrompt(){
  const user = getMyProfile();
  const mem = getAiMemory();

  return `
【用户信息（必须牢记）】
- 用户名：${user.name||'未设定'}
- 性别：${user.gender||'未知'}
- 用户人设：${user.persona||'无'}

【长期记忆】
${mem.core || '无'}

【关系状态】
- 类型：${mem.relation.type||'未定义'}
- 好感度：${mem.relation.affection||'50'}
- 依赖度：${mem.relation.dependency||'50'}
- 当前情绪：${mem.relation.mood||'温和'}

【不可违背规则】
${mem.rules || '无'}

你必须基于以上信息回应，保持关系连续性与情绪一致性。
`.trim();
}

function openPersona(){personaModal.style.display='flex'}
function closePersona(){personaModal.style.display='none'}
function goMySetting(){ location.href=`my_setting.html?cid=${CHAT_ID}` }

function savePersona(){
  localStorage.setItem(PERSONA_KEY,JSON.stringify({
    name:p_name.value,
    gender:p_gender.value,
    persona:p_persona.value,
    style:p_style.value,
    limit:+p_limit.value,
    act:actSwitch.checked
  }));
  if(p_name.value){
    BASE_TITLE=p_name.value;
    chatTitle.textContent=BASE_TITLE;
  }
  closePersona();
}

(function(){
  const p=JSON.parse(localStorage.getItem(PERSONA_KEY)||'{}');
  if(p.name){BASE_TITLE=p.name;chatTitle.textContent=BASE_TITLE;p_name.value=p.name;}
  if(p.gender)p_gender.value=p.gender;
  if(p.persona)p_persona.value=p.persona;
  if(p.style)p_style.value=p.style;
  if(p.limit)p_limit.value=p.limit;
  if(p.act)actSwitch.checked=true;
})();

function getApiConfig(){
  return JSON.parse(localStorage.getItem('nie_api_config_v1')||'null');
}

async function callApi(messages){
  const api=getApiConfig();
  const res=await fetch(api.baseUrl.replace(/\/+$/,'')+'/v1/chat/completions',{
    method:'POST',
    headers:{
      'Content-Type':'application/json',
      'Authorization':'Bearer '+api.apiKey
    },
    body:JSON.stringify({
      model:api.model,
      messages,
      temperature:0.7
    })
  });
  const data=await res.json();
  return data.choices[0].message.content;
}

/* 强制条数 */
function forceSplit(text,count){
  let parts=text.split(/\n+/).map(s=>s.trim()).filter(Boolean);
  while(parts.length<count){
    parts.push(parts[parts.length-1]||text);
  }
  return parts.slice(0,count);
}

/* 原 Prompt（完全未改） */
function buildSystemPrompt(p){
  const count=p.limit||1;
  return `
你是一个真实的人类角色，而不是AI、程序或模型。
你正在与用户进行角色扮演式对话。

【角色信息】
姓名：${p.name||'未命名'}
性别：${p.gender||'中性'}
人设：${p.persona||'无'}
性格与风格：${p.style||'自然'}

【规则】
- 只能使用第一人称“我”
- 禁止提及AI、模型、程序

你必须输出 ${count} 条回复。

${p.act?
`每一条回复必须包含中文括号（）内的动作或心理描写。`
:`禁止任何动作或心理描写。`}
`.trim();
}

sendBtn.onclick=async()=>{
  if(!input.value.trim())return;
  const text=input.value;
  input.value='';

  const list=JSON.parse(localStorage.getItem(CHAT_KEY)||'[]');
  list.push({type:'me',text});
  localStorage.setItem(CHAT_KEY,JSON.stringify(list));
  render();

  const p=JSON.parse(localStorage.getItem(PERSONA_KEY)||'{}');
  chatTitle.textContent='对方正在输入…';

  const msgs=[{role:'system',content:buildSystemPrompt(p)}];

  /* ★ 新增：追加“行为接管 system prompt” */
  msgs.push({role:'system',content:buildBehaviorPrompt()});

  list.slice(-10).forEach(m=>{
    msgs.push({role:m.type==='me'?'user':'assistant',content:m.text});
  });

  const reply=await callApi(msgs);
  const lines=forceSplit(reply,p.limit||1);

  lines.forEach((t,i)=>{
    setTimeout(()=>{
      list.push({type:'ai',text:t});
      localStorage.setItem(CHAT_KEY,JSON.stringify(list));
      render();
      chatTitle.textContent=BASE_TITLE;
    },300*(i+1));
  });
};

const messagesEl=document.getElementById('messages');
function render(){
  messagesEl.innerHTML='';
  const aiAvatar=getContact().avatar||'';
  const myAvatar=getMyProfile().avatar||'';

  JSON.parse(localStorage.getItem(CHAT_KEY)||'[]').forEach(m=>{
    const row=document.createElement('div');
    row.className='msgRow '+m.type;

    let html=m.text.replace(/（([\s\S]*?)）/g,'（<em>$1</em>）');

    row.innerHTML=`
      ${m.type==='ai'?`<img class="avatar" src="${aiAvatar}">`:''}
      <div class="msg">${html}</div>
      ${m.type==='me'?`<img class="avatar" src="${myAvatar}">`:''}
    `;
    messagesEl.appendChild(row);
  });
  messagesEl.scrollTop=messagesEl.scrollHeight;
}
render();
</script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/service-worker.js');
}
</script>

</body>
</html>
