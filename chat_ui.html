<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>NIEaiphone · 聊天</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#f4e8fb;
  --bg2:#f0e7fb;
  --card:#ffffff;
  --text:#2f2436;
  --muted:#8b7c9b;
  --accent:#9b86e6;

  --bubble-me:linear-gradient(135deg,#cbb8ff,#9b86e6);
  --bubble-ai:linear-gradient(135deg,#f6f1ff,#ebe3ff);
}

*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  font-family:"Quicksand",system-ui;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
}

/* ===== App 布局 ===== */
.app{
  max-width:420px;
  margin:0 auto;
  height:100vh;
  display:flex;
  flex-direction:column;
  padding:12px;
}

/* ===== Header ===== */
.header{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:8px;
}
.header button{
  width:38px;
  height:38px;
  border-radius:12px;
  border:none;
  background:white;
  font-size:18px;
}
.header h1{
  flex:1;
  text-align:center;
  font-size:17px;
  font-weight:700;
  margin:0;
}

/* 右上角菜单 */
.menuWrap{position:relative}
.menu{
  position:absolute;
  top:46px;
  right:0;
  background:white;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.12);
  overflow:hidden;
  display:none;
}
.menu button{
  display:block;
  padding:12px 18px;
  border:none;
  background:none;
  width:100%;
  text-align:left;
  font-weight:600;
  cursor:pointer;
}
.menu button:hover{background:#f3eefc}

/* ===== Chat Card ===== */
.chatCard{
  flex:1;
  min-height:0;
  background:var(--card);
  border-radius:18px;
  padding:12px;
  display:flex;
  flex-direction:column;
}

/* 消息区滚动 */
.messages{
  flex:1;
  min-height:0;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:10px;
}

/* 消息 */
.msgRow{
  display:flex;
  gap:8px;
  align-items:flex-end;
}
.msgRow.me{justify-content:flex-end}
.msgRow.ai{justify-content:flex-start}

.avatar{
  width:34px;
  height:34px;
  border-radius:50%;
  background:#ddd center/cover no-repeat;
  flex-shrink:0;
}

.msg{
  max-width:72%;
  padding:10px 12px;
  border-radius:14px;
  font-size:14px;
  line-height:1.45;
}

.me .msg{
  background:var(--bubble-me);
  color:white;
}
.ai .msg{
  background:var(--bubble-ai);
}

/* ===== 输入区（固定底部） ===== */
.composer{
  position:sticky;
  bottom:0;
  background:var(--card);
  padding-top:8px;
  display:flex;
  gap:8px;
}
.composer textarea{
  flex:1;
  resize:none;
  border-radius:14px;
  padding:10px;
  border:1px solid #e6def5;
}
.sendBtn{
  width:54px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#b8a6ff,#8f7be8);
  color:white;
}

/* ===== 人设弹窗 ===== */
.modalMask{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
.modal{
  background:white;
  width:92%;
  max-width:380px;
  border-radius:20px;
  padding:16px;
}
.modal label{
  font-size:13px;
  color:var(--muted);
  margin-top:10px;
  display:block;
}
.modal input,.modal textarea,.modal select{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:1px solid #e6def5;
}
.modalActions{
  display:flex;
  gap:10px;
  margin-top:14px;
}
.modalActions button{
  flex:1;
  padding:12px;
  border-radius:999px;
  border:none;
  font-weight:700;
}
.cancel{background:#f2eefc}
.save{background:linear-gradient(135deg,#9b8cff,#7c68e6);color:white}
</style>
</head>

<body>
<div class="app">

<!-- Header -->
<div class="header">
  <button onclick="history.back()">←</button>
  <h1 id="chatTitle">聊天</h1>

  <div class="menuWrap">
    <button onclick="toggleMenu()">⋯</button>
    <div class="menu" id="menu">
      <button onclick="openPersona()">人设设定</button>
      <button onclick="alert('我的设定稍后')">我的设定</button>
    </div>
  </div>
</div>

<!-- Chat -->
<div class="chatCard">
  <div class="messages" id="messages"></div>

  <div class="composer">
    <textarea id="input" placeholder="输入消息…"></textarea>
    <button class="sendBtn" id="sendBtn">➤</button>
  </div>
</div>
</div>

<!-- 人设设定 -->
<div class="modalMask" id="personaModal">
<div class="modal">
<h3>人设设定</h3>

<label>AI 名称</label>
<input id="p_name">

<label>性别</label>
<select id="p_gender">
  <option>中性</option>
  <option>男性</option>
  <option>女性</option>
</select>

<label>人设（生成提示）</label>
<textarea id="p_persona"></textarea>

<label>风格 / 习惯（生成提示）</label>
<textarea id="p_style"></textarea>

<label>回复条数（1–30）</label>
<input id="p_limit" type="number" min="1" max="30" value="3">

<label>AI 头像</label>
<input type="file" accept="image/*" id="aiAvatarInput">

<label>
  <input type="checkbox" id="actSwitch">
  回复中带动作 / 心理描写
</label>

<div class="modalActions">
  <button class="cancel" onclick="closePersona()">取消</button>
  <button class="save" onclick="savePersona()">保存</button>
</div>
</div>
</div>

<script>
/* ===== 联系人隔离 ===== */
const cid=new URLSearchParams(location.search).get('id')||'default';
const CHAT_KEY='chat_'+cid;
const PERSONA_KEY='persona_'+cid;
const AVATAR_KEY='aiAvatar_'+cid;

/* 菜单 */
function toggleMenu(){
  menu.style.display=menu.style.display==='block'?'none':'block';
}
function openPersona(){
  menu.style.display='none';
  personaModal.style.display='flex';
}
function closePersona(){personaModal.style.display='none'}

/* 人设 */
function savePersona(){
  localStorage.setItem(PERSONA_KEY,JSON.stringify({
    name:p_name.value,
    gender:p_gender.value,
    persona:p_persona.value,
    style:p_style.value,
    limit:+p_limit.value,
    act:actSwitch.checked
  }));
  chatTitle.textContent=p_name.value||'聊天';
  closePersona();
}

(function initPersona(){
  const d=JSON.parse(localStorage.getItem(PERSONA_KEY)||'{}');
  if(d.name)p_name.value=d.name;
  if(d.gender)p_gender.value=d.gender;
  if(d.persona)p_persona.value=d.persona;
  if(d.style)p_style.value=d.style;
  if(d.limit)p_limit.value=d.limit;
  if(d.act)actSwitch.checked=true;
  if(d.name)chatTitle.textContent=d.name;
})();

/* 头像 */
aiAvatarInput.onchange=e=>{
  const f=e.target.files[0];
  if(!f)return;
  const r=new FileReader();
  r.onload=()=>localStorage.setItem(AVATAR_KEY,r.result);
  r.readAsDataURL(f);
};

/* 聊天 */
function render(){
  messages.innerHTML='';
  const avatar=localStorage.getItem(AVATAR_KEY);
  JSON.parse(localStorage.getItem(CHAT_KEY)||'[]').forEach(m=>{
    const row=document.createElement('div');
    row.className='msgRow '+m.type;
    row.innerHTML=`
      ${m.type==='ai'?`<div class="avatar" ${avatar?`style="background-image:url('${avatar}')"`:''}></div>`:''}
      <div class="msg">${m.text}</div>
      ${m.type==='me'?'<div class="avatar"></div>':''}
    `;
    messages.appendChild(row);
  });
  messages.scrollTop=messages.scrollHeight;
}
render();

sendBtn.onclick=()=>{
  if(!input.value.trim())return;
  const list=JSON.parse(localStorage.getItem(CHAT_KEY)||'[]');
  list.push({type:'me',text:input.value});
  input.value='';
  localStorage.setItem(CHAT_KEY,JSON.stringify(list));
  render();

  const p=JSON.parse(localStorage.getItem(PERSONA_KEY)||'{}');
  const replies=p.limit||1;
  for(let i=0;i<replies;i++){
    setTimeout(()=>{
      list.push({
        type:'ai',
        text:p.act?`（他想了想）这是第 ${i+1} 条回复。`:`这是第 ${i+1} 条回复。`
      });
      localStorage.setItem(CHAT_KEY,JSON.stringify(list));
      render();
    },600*(i+1));
  }
};
</script>
</body>
</html>
