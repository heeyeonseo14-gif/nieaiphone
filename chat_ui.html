<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>NIEaiphone · 聊天</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#f4e8fb;
  --bg2:#f0e7fb;
  --card:#ffffff;
  --text:#2f2436;
  --muted:#8b7c9b;
  --accent:#9b86e6;

  --bubble-me:linear-gradient(135deg,#cbb8ff,#9b86e6);
  --bubble-ai:linear-gradient(135deg,#f6f1ff,#ebe3ff);
}

*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  font-family:"Quicksand",system-ui;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
}

/* ===== App ===== */
.app{
  width:96%;
  max-width:420px;
  margin:10px auto;
  padding:14px;
  height:calc(100vh - 20px);
  display:flex;
  flex-direction:column;
}

/* ===== Header ===== */
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:10px;
}
.header h1{
  font-size:18px;
  font-weight:700;
  margin:0;
}
.iconBtn{
  width:40px;
  height:40px;
  border-radius:12px;
  border:none;
  background:white;
  font-size:18px;
}

/* ===== Chat Card ===== */
.chatCard{
  flex:1;
  min-height:0;              /* ★ 修复：允许内部滚动 */
  background:var(--card);
  border-radius:18px;
  padding:14px;
  display:flex;
  flex-direction:column;
}

/* ===== Messages ===== */
.messages{
  flex:1;
  min-height:0;              /* ★ 修复 */
  overflow-y:auto;           /* ★ 修复：只滚动白卡片 */
  display:flex;
  flex-direction:column;
  gap:10px;
}

/* ===== Message Row ===== */
.msgRow{
  display:flex;
  gap:8px;
  align-items:flex-end;
}
.msgRow.me{justify-content:flex-end}
.msgRow.ai{justify-content:flex-start}

.avatar{
  width:34px;
  height:34px;
  border-radius:50%;
  background:#ddd;
  background-position:center;
  background-size:cover;
  background-repeat:no-repeat;
  flex-shrink:0;
}

.msg{
  max-width:70%;
  padding:10px 12px;
  border-radius:14px;
  line-height:1.45;
  font-size:14px;
}

.me .msg{
  background:var(--bubble-me);
  color:white;
}
.ai .msg{
  background:var(--bubble-ai);
}

/* ===== Composer（固定底部） ===== */
.composer{
  position:sticky;           /* ★ 修复：固定在白卡片底部 */
  bottom:0;
  display:flex;
  gap:8px;
  margin-top:10px;
  background:var(--card);
  padding-top:6px;
}
.composer textarea{
  flex:1;
  border-radius:14px;
  padding:10px;
  border:1px solid #e6def5;
}
.sendBtn{
  width:54px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#b8a6ff,#8f7be8);
  color:white;
}

/* ===== 人设弹窗（重写 UI） ===== */
.modalMask{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
.modal{
  background:white;
  width:92%;
  max-width:380px;
  border-radius:20px;
  padding:18px;
}
.modal h3{
  text-align:center;
  margin:0 0 12px;
}
.modal label{
  font-size:13px;
  color:var(--muted);
  margin-top:10px;
  display:block;
}
.modal input,.modal textarea,.modal select{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:1px solid #e6def5;
}
.modal textarea{resize:none}

/* ===== 气泡选择 ===== */
.gradRow{
  display:flex;
  gap:10px;
  margin:6px 0;
}
.grad{
  width:48px;
  height:28px;
  border-radius:999px;
  cursor:pointer;
  border:2px solid transparent;
}
.grad.active{border-color:#9b86e6}

/* 我的气泡 */
.me1{background:linear-gradient(135deg,#cbb8ff,#9b86e6)}
.me2{background:linear-gradient(135deg,#ffd6e9,#e7b6ff)}
.me3{background:linear-gradient(135deg,#e6f2ff,#cfe5ff)}
.me4{background:linear-gradient(135deg,#e7f7ec,#cdeedd)}

/* AI 气泡 */
.ai1{background:linear-gradient(135deg,#f6f1ff,#ebe3ff)}
.ai2{background:linear-gradient(135deg,#fff1f7,#f0dcff)}
.ai3{background:linear-gradient(135deg,#eef6ff,#ddeaff)}
.ai4{background:linear-gradient(135deg,#f0fbf4,#dcf3e6)}
</style>
</head>

<body>
<div class="app">

  <!-- Header -->
  <div class="header">
    <button class="iconBtn" onclick="location.href='chat.html'">←</button>
    <h1 id="chatTitle">聊天</h1>
    <button class="iconBtn" onclick="openPersona()">☰</button>
  </div>

  <!-- Chat -->
  <div class="chatCard">
    <div class="messages" id="messages"></div>

    <div class="composer">
      <textarea id="input" placeholder="输入消息…"></textarea>
      <button class="sendBtn" id="sendBtn">➤</button>
    </div>
  </div>
</div>

<!-- 人设设定 -->
<div class="modalMask" id="personaModal">
<div class="modal">
<h3>人设设定</h3>

<label>AI 名称</label>
<input id="p_name">

<label>性别</label>
<select id="p_gender">
  <option>中性</option>
  <option>男性</option>
  <option>女性</option>
</select>

<label>人设</label>
<textarea id="p_persona"></textarea>

<label>风格 / 习惯</label>
<textarea id="p_style"></textarea>

<label>回复条数（1–30）</label>
<input id="p_limit" type="number" min="1" max="30" value="3">

<label>AI 头像</label>
<input type="file" accept="image/*" id="aiAvatarInput">

<label>我的气泡</label>
<div class="gradRow" id="meRow">
  <div class="grad me1" onclick="setMe(0)"></div>
  <div class="grad me2" onclick="setMe(1)"></div>
  <div class="grad me3" onclick="setMe(2)"></div>
  <div class="grad me4" onclick="setMe(3)"></div>
</div>

<label>AI 气泡</label>
<div class="gradRow" id="aiRow">
  <div class="grad ai1" onclick="setAI(0)"></div>
  <div class="grad ai2" onclick="setAI(1)"></div>
  <div class="grad ai3" onclick="setAI(2)"></div>
  <div class="grad ai4" onclick="setAI(3)"></div>
</div>

<label>
  <input type="checkbox" id="actSwitch"> 回复中带动作 / 心理描写
</label>

<div style="display:flex;gap:10px;margin-top:14px">
  <button onclick="closePersona()" style="flex:1">取消</button>
  <button onclick="savePersona()" style="flex:1;background:var(--accent);color:white;border:none;border-radius:999px">保存</button>
</div>
</div>
</div>

<script>
/* ===== 工具 ===== */
const params=new URLSearchParams(location.search);
const CHAT_ID=params.get('id')||'default';
const CHAT_KEY='chat_'+CHAT_ID;

/* ===== 人设 ===== */
function openPersona(){personaModal.style.display='flex'}
function closePersona(){personaModal.style.display='none'}

const ME_G=[
'linear-gradient(135deg,#cbb8ff,#9b86e6)',
'linear-gradient(135deg,#ffd6e9,#e7b6ff)',
'linear-gradient(135deg,#e6f2ff,#cfe5ff)',
'linear-gradient(135deg,#e7f7ec,#cdeedd)'
];
const AI_G=[
'linear-gradient(135deg,#f6f1ff,#ebe3ff)',
'linear-gradient(135deg,#fff1f7,#f0dcff)',
'linear-gradient(135deg,#eef6ff,#ddeaff)',
'linear-gradient(135deg,#f0fbf4,#dcf3e6)'
];

function mark(row,i){[...row.children].forEach((c,idx)=>c.classList.toggle('active',idx===i))}
function setMe(i){document.documentElement.style.setProperty('--bubble-me',ME_G[i]);localStorage.setItem('meBubble',ME_G[i]);mark(meRow,i)}
function setAI(i){document.documentElement.style.setProperty('--bubble-ai',AI_G[i]);localStorage.setItem('aiBubble',AI_G[i]);mark(aiRow,i)}

aiAvatarInput.onchange=e=>{
  const r=new FileReader();
  r.onload=()=>localStorage.setItem('aiAvatar',r.result);
  r.readAsDataURL(e.target.files[0]);
};

function savePersona(){
  localStorage.setItem('persona',JSON.stringify({
    name:p_name.value,
    gender:p_gender.value,
    persona:p_persona.value,
    style:p_style.value,
    limit:+p_limit.value,
    act:actSwitch.checked
  }));
  chatTitle.textContent=p_name.value||'聊天';
  closePersona();
}

/* ===== 初始化 ===== */
(function(){
  const p=JSON.parse(localStorage.getItem('persona')||'{}');
  if(p.name)p_name.value=p.name,chatTitle.textContent=p.name;
  if(p.gender)p_gender.value=p.gender;
  if(p.persona)p_persona.value=p.persona;
  if(p.style)p_style.value=p.style;
  if(p.limit)p_limit.value=p.limit;
  if(p.act)actSwitch.checked=true;

  if(localStorage.getItem('meBubble'))document.documentElement.style.setProperty('--bubble-me',localStorage.getItem('meBubble'));
  if(localStorage.getItem('aiBubble'))document.documentElement.style.setProperty('--bubble-ai',localStorage.getItem('aiBubble'));
})();

/* ===== 聊天 ===== */
const messagesEl=document.getElementById('messages');

function render(){
  messagesEl.innerHTML='';
  const avatar=localStorage.getItem('aiAvatar');
  JSON.parse(localStorage.getItem(CHAT_KEY)||'[]').forEach(m=>{
    const r=document.createElement('div');
    r.className='msgRow '+m.type;
    r.innerHTML=`
      ${m.type==='ai'?`<div class="avatar" style="background-image:url('${avatar||''}')"></div>`:''}
      <div class="msg">${m.text}</div>
      ${m.type==='me'?'<div class="avatar"></div>':''}
    `;
    messagesEl.appendChild(r);
  });
  messagesEl.scrollTop=messagesEl.scrollHeight;
}
render();

sendBtn.onclick=()=>{
  if(!input.value.trim())return;
  const list=JSON.parse(localStorage.getItem(CHAT_KEY)||'[]');
  list.push({type:'me',text:input.value});
  input.value='';
  localStorage.setItem(CHAT_KEY,JSON.stringify(list));
  render();

  const p=JSON.parse(localStorage.getItem('persona')||'{}');
  for(let i=0;i<(p.limit||1);i++){
    setTimeout(()=>{
      list.push({type:'ai',text:p.act?`（他想了想）第 ${i+1} 条回复`:`第 ${i+1} 条回复`});
      localStorage.setItem(CHAT_KEY,JSON.stringify(list));
      render();
    },600*(i+1));
  }
};
</script>
</body>
</html>
