<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>NIEaiphone · 聊天</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#f4e8fb;
  --bg2:#f0e7fb;
  --card:#ffffff;
  --text:#2f2436;
  --muted:#8b7c9b;
  --accent:#9b86e6;

  --bubble-me:linear-gradient(135deg,#f6c1dc,#c9b8ff);
  --bubble-other:linear-gradient(135deg,#f3effa,#e6dcff);
}

*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  font-family:"Quicksand",system-ui;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
}

.app{
  width:96%;
  max-width:420px;
  margin:10px auto;
  padding:14px;
  min-height:88vh;
  display:flex;
  flex-direction:column;
}

/* header */
.header{display:flex;align-items:center;gap:10px;margin-bottom:10px}
.header button{width:42px;height:42px;border-radius:12px;border:none;background:white}
.header h1{flex:1;text-align:center;margin:0}

/* chat */
.chatCard{flex:1;background:white;border-radius:18px;padding:14px;display:flex;flex-direction:column}
.messages{flex:1;overflow-y:auto;display:flex;flex-direction:column;gap:12px}

/* message row */
.msgRow{
  display:flex;
  align-items:flex-end;
  gap:8px;
}
.msgRow.me{justify-content:flex-end}
.msgRow.other{justify-content:flex-start}

.avatar{
  width:34px;
  height:34px;
  border-radius:10px;
  object-fit:cover;
}

.msg{
  max-width:70%;
  padding:10px 12px;
  border-radius:14px;
  font-size:14px;
  line-height:1.4;
}
.me .msg{background:var(--bubble-me);color:white}
.other .msg{background:var(--bubble-other)}

/* composer */
.composer{display:flex;gap:8px;margin-top:10px}
.composer textarea{flex:1;border-radius:14px;padding:10px}
.sendBtn{
  width:54px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#b8a6ff,#8f7be8);
  color:white;
}

/* bottom */
.bottomNav{display:flex;gap:10px;margin-top:12px}
.bottomNav button{flex:1;border:none;border-radius:999px;padding:10px;font-weight:700}

/* modal */
.modalMask{
  position:fixed;inset:0;
  background:rgba(0,0,0,.45);
  display:none;align-items:center;justify-content:center
}
.modal{
  background:white;width:92%;max-width:380px;
  border-radius:20px;padding:16px
}
.modal h3{text-align:center;margin:0 0 12px}
.modal label{font-size:13px;color:#8b7c9b;margin-top:10px;display:block}
.modal input{width:100%;padding:10px;border-radius:12px;border:1px solid #e6def5}

.switch{display:flex;align-items:center;gap:10px;margin-top:12px}
.switch input{display:none}
.switch span{
  width:42px;height:22px;background:#ddd;border-radius:999px;position:relative
}
.switch span::after{
  content:'';width:18px;height:18px;background:white;
  border-radius:50%;position:absolute;top:2px;left:2px;transition:.2s
}
.switch input:checked+span{background:#9b86e6}
.switch input:checked+span::after{left:22px}

.modalActions{display:flex;gap:10px;margin-top:16px}
.modalActions button{
  flex:1;padding:12px;border-radius:999px;border:none;font-weight:700
}
.cancel{background:#f2eefc}
.save{background:linear-gradient(135deg,#9b8cff,#7c68e6);color:white}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <button onclick="location.href='chat.html'">←</button>
    <h1 id="chatTitle">聊天</h1>
    <button onclick="location.href='feed.html'">☁</button>
  </div>

  <div class="chatCard">
    <div class="messages" id="messages"></div>
    <div class="composer">
      <textarea id="input" placeholder="输入消息…"></textarea>
      <button class="sendBtn" id="sendBtn">➤</button>
    </div>
  </div>

  <div class="bottomNav">
    <button id="personaBtn">人设设定</button>
    <button>我的设置</button>
  </div>
</div>

<!-- 人设设定 -->
<div class="modalMask" id="personaModal">
  <div class="modal">
    <h3>人设设定</h3>

    <label>聊天气泡（我）</label>
    <input type="color" onchange="me1=this.value;updateMe()">
    <input type="color" onchange="me2=this.value;updateMe()">

    <label>聊天气泡（AI）</label>
    <input type="color" onchange="ai1=this.value;updateAI()">
    <input type="color" onchange="ai2=this.value;updateAI()">

    <div class="switch">
      <input type="checkbox" id="actSwitch" checked>
      <span></span>
      <label>回复中带动作 / 心理描写</label>
    </div>

    <div class="modalActions">
      <button class="cancel" onclick="personaModal.style.display='none'">取消</button>
      <button class="save" onclick="personaModal.style.display='none'">保存</button>
    </div>
  </div>
</div>

<script>
/* ===== 初始化 ===== */
const params=new URLSearchParams(location.search);
const cid=params.get('id')||'default';
const STORAGE_KEY='chat_'+cid;

const messagesEl=document.getElementById('messages');
const personaModal=document.getElementById('personaModal');
personaBtn.onclick=()=>personaModal.style.display='flex';

/* 头像（暂时写死，后面可接联系人头像） */
const myAvatar='https://i.imgur.com/1X4H6jY.png';
const aiAvatar='https://i.imgur.com/8Km9tLL.png';

/* 气泡渐变 */
let me1='#f6c1dc',me2='#c9b8ff';
let ai1='#f3effa',ai2='#e6dcff';
function updateMe(){
  document.documentElement.style.setProperty('--bubble-me',`linear-gradient(135deg,${me1},${me2})`);
}
function updateAI(){
  document.documentElement.style.setProperty('--bubble-other',`linear-gradient(135deg,${ai1},${ai2})`);
}

/* ===== 聊天存储 ===== */
function loadChat(){
  return JSON.parse(localStorage.getItem(STORAGE_KEY)||'[]');
}
function saveChat(list){
  localStorage.setItem(STORAGE_KEY,JSON.stringify(list));
}

/* 渲染 */
function render(){
  messagesEl.innerHTML='';
  loadChat().forEach(m=>{
    const row=document.createElement('div');
    row.className='msgRow '+m.type;
    row.innerHTML=`
      ${m.type==='other'?`<img class="avatar" src="${aiAvatar}">`:''}
      <div class="msg">${m.text}</div>
      ${m.type==='me'?`<img class="avatar" src="${myAvatar}">`:''}
    `;
    messagesEl.appendChild(row);
  });
  messagesEl.scrollTop=messagesEl.scrollHeight;
}

/* 发送 */
sendBtn.onclick=()=>{
  if(!input.value.trim())return;
  const list=loadChat();
  list.push({type:'me',text:input.value});
  saveChat(list);
  input.value='';
  render();

  setTimeout(()=>{
    const act=actSwitch.checked?'（他想了想）':'';
    list.push({type:'other',text:act+'我明白你的意思。'});
    saveChat(list);
    render();
  },600);
};

render();
</script>
</body>
</html>
