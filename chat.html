<script>
/*
  ä¿®å¤è¦ç‚¹ï¼š
  1) æŠŠæ‰€æœ‰äº‹ä»¶ç»‘å®šæ”¾åœ¨ DOMContentLoadedï¼Œç¡®ä¿å…ƒç´ å·²å­˜åœ¨ï¼›
  2) modalWrap éšè—æ—¶ pointer-events:noneï¼ˆ.modalWrap.show ç”¨æ¥æ˜¾ç¤ºï¼‰ï¼Œé¿å…ä¸å¯è§é®ç½©æŒ¡ä½ç‚¹å‡»ï¼›
  3) loadState/saveState æ›´å¥å£®ï¼ˆå®¹é”™ï¼‰ï¼›åœ¨ç¡®å®æ²¡æœ‰ contacts æ—¶æ‰è‡ªåŠ¨æ·»åŠ  AI è”ç³»äººï¼›
  4) composer å¸ƒå±€å›ºå®šåœ¨å¡ç‰‡åº•éƒ¨ï¼Œå‘é€æŒ‰é’®ä¸€å®šå¯ç‚¹ï¼›
*/

document.addEventListener('DOMContentLoaded', ()=>{

  const STATE_KEY = 'nie_full_v3';
  const FEED_KEY = 'nie_feed_v1';
  const DEFAULT = {
    me: { name:'ä½ ', avatar:'', role:'' },
    ai: { name:'å°NIE', avatar:'', gender:'neutral', role:'æ¸©æŸ”çš„åŠ©æ‰‹', style:'friendly', catch:'', replyCount:1, actionsEnabled:false },
    bubble:{ user:'#ffd6e6', ai:'#d7c8ff' },
    background: '',
    contacts: [],
    conversations: { },
    active: null
  };
  let state = loadState();

  /* DOM refs */
  const contactsGrid = document.getElementById('contactsGrid');
  const emptyHint = document.getElementById('emptyHint');
  const contactsPane = document.getElementById('contactsPane');
  const chatPane = document.getElementById('chatPane');
  const feedPane = document.getElementById('feedPane');
  const topActions = document.getElementById('topActions');
  const bottomBar = document.getElementById('bottomBar');

  const chatAvatarImg = document.querySelector('#chatAvatar img');
  const chatTitle = document.getElementById('chatTitle');
  const chatSub = document.getElementById('chatSub');
  const messagesEl = document.getElementById('messages');
  const txtInput = document.getElementById('txtInput');

  /* bind buttons (safe: DOM ready) */
  document.getElementById('btnAdd').addEventListener('click', ()=> openContactModal());
  document.getElementById('contactCancel').addEventListener('click', ()=> closeModal(document.getElementById('contactModal')));
  document.getElementById('contactSave').addEventListener('click', ()=> saveContact());
  document.getElementById('btnGroup').addEventListener('click', ()=> openGroupModal());
  document.getElementById('groupCancel').addEventListener('click', ()=> closeModal(document.getElementById('groupModal')));
  document.getElementById('groupCreate').addEventListener('click', ()=> createGroup());
  document.getElementById('btnFeed').addEventListener('click', ()=> openFeed());
  document.getElementById('closeFeedBtn').addEventListener('click', ()=> closeFeed());
  document.getElementById('publishBtn').addEventListener('click', ()=> publishPost());
  document.getElementById('aiPostBtn').addEventListener('click', ()=> aiPublish());

  document.getElementById('openAi').addEventListener('click', ()=> openAiModal());
  document.getElementById('aiCancel').addEventListener('click', ()=> closeModal(document.getElementById('aiModal')));
  document.getElementById('aiSave').addEventListener('click', ()=> saveAiSettings());

  document.getElementById('openProfileBtn').addEventListener('click', ()=> openProfileModal());
  document.getElementById('profileCancel').addEventListener('click', ()=> closeModal(document.getElementById('profileModal')));
  document.getElementById('profileSave').addEventListener('click', ()=> saveProfile());

  document.getElementById('backContacts').addEventListener('click', ()=> showContacts());
  document.getElementById('sendBtn').addEventListener('click', ()=> sendMsg());
  txtInput.addEventListener('keydown', (e)=> { if(e.key==='Enter' && !e.shiftKey){ e.preventDefault(); sendMsg(); } });

  document.getElementById('changeBgBtn').addEventListener('click', ()=> changeBackgroundPrompt());

  /* utils */
  function loadState(){
    try{
      const raw = localStorage.getItem(STATE_KEY);
      if(!raw) { localStorage.setItem(STATE_KEY, JSON.stringify(DEFAULT)); return structuredClone(DEFAULT); }
      const parsed = JSON.parse(raw);
      // if parsed is not object, overwrite
      if(!parsed || typeof parsed !== 'object') { localStorage.setItem(STATE_KEY, JSON.stringify(DEFAULT)); return structuredClone(DEFAULT); }
      // merge defaults for missing keys (avoid accidental wiping)
      const merged = {...DEFAULT, ...parsed};
      merged.me = {...DEFAULT.me, ...(parsed.me||{})};
      merged.ai = {...DEFAULT.ai, ...(parsed.ai||{})};
      merged.bubble = {...DEFAULT.bubble, ...(parsed.bubble||{})};
      merged.contacts = Array.isArray(parsed.contacts) ? parsed.contacts : DEFAULT.contacts.slice();
      merged.conversations = parsed.conversations && typeof parsed.conversations === 'object' ? parsed.conversations : {};
      return merged;
    }catch(e){
      console.error('loadState err',e);
      localStorage.setItem(STATE_KEY, JSON.stringify(DEFAULT));
      return structuredClone(DEFAULT);
    }
  }
  function saveState(){
    try{
      localStorage.setItem(STATE_KEY, JSON.stringify(state));
      applyBubbleColors();
      applyBackground();
    }catch(e){ console.error('saveState err', e); }
  }

  /* initial: è‹¥ contacts ä¸ºç©ºåˆ™æ·»åŠ  AI è”ç³»äººï¼ˆä½†åªæœ‰çœŸæ­£ä¸ºç©ºæ—¶æ‰æ·»åŠ ï¼‰ */
  if(!Array.isArray(state.contacts) || state.contacts.length === 0){
    const id = 'ai_' + Date.now();
    const avatar = state.ai.avatar || defaultAvatar();
    const aiContact = { id, name: state.ai.name || 'å°NIE', avatar };
    state.contacts = [ aiContact ];
    state.conversations[id] = state.conversations[id] || { members:['me', id], messages:[] };
    saveState();
  }

  /* render helpers */
  function renderContacts(){
    contactsGrid.innerHTML = '';
    (state.contacts||[]).forEach(c=>{
      const el = document.createElement('div'); el.className='contactCard'; el.dataset.id=c.id;
      const av = c.avatar || defaultAvatar();
      el.innerHTML = `<div class="iconWrap"><img src="${escapeAttr(av)}" alt=""></div><div class="contactName">${escapeHtml(c.name)}</div>`;
      el.addEventListener('click', ()=> openConversation(c.id));
      contactsGrid.appendChild(el);
    });
  }
  function applyEmptyHint(){ if(!state.contacts || state.contacts.length===0) emptyHint.classList.remove('hidden'); else emptyHint.classList.add('hidden'); }

  function openConversation(id){
    try{
      state.active = id;
      state.conversations[id] = state.conversations[id] || { members: ['me', id], messages: [] };
      const target = (state.contacts||[]).find(x=>x.id===id) || { name: (state.ai && state.ai.name)||'å¯¹æ–¹', avatar: state.ai.avatar||defaultAvatar() };
      chatTitle.textContent = target.name;
      const members = state.conversations[id].members || [];
      chatSub.textContent = members.length>2 ? `ç¾¤èŠ Â· äººæ•°ï¼š${members.length}` : '';
      chatAvatarImg.src = target.avatar || defaultAvatar();
      topActions.style.display='none';
      bottomBar.style.display='none';
      contactsPane.classList.add('hidden'); chatPane.classList.remove('hidden'); feedPane.classList.add('hidden');
      renderMessages();
    }catch(e){ console.error('openConversation err', e); }
  }

  function showContacts(){
    state.active = null;
    chatPane.classList.add('hidden');
    feedPane.classList.add('hidden');
    contactsPane.classList.remove('hidden');
    topActions.style.display='';
    bottomBar.style.display='';
    saveState();
  }

  function renderMessages(){
    messagesEl.innerHTML = '';

  function pushMessage(convId,msg){ state.conversations[convId] = state.conversations[convId] || { members:['me'], messages:[] }; state.conversations[convId].messages.push(msg); saveState(); }

  async function sendMsg(){
    try{
      const txt = txtInput.value.trim(); if(!txt) return;
      const id = state.active || (state.contacts[0] && state.contacts[0].id);
      if(!id) return alert('è¯·å…ˆæ·»åŠ è”ç³»äºº');
      pushMessage(id, { from:'me', text:txt, ts:Date.now() });
      txtInput.value=''; renderMessages();
      // add temporary typing placeholder
      pushMessage(id, { from:'ai', text:'', temp:true, ts:Date.now() }); renderMessages();
      const replyArr = await requestReply(txt, id);
      const conv = state.conversations[id];
      if(conv.messages.length && conv.messages[conv.messages.length-1].temp) conv.messages.pop();
      replyArr.forEach(r=> pushMessage(id, { from:'ai', text:r, ts:Date.now() }));
      saveState(); renderMessages();
    }catch(e){ console.error('sendMsg err', e); alert('å‘é€å¤±è´¥ï¼š' + (e.message||e)); }
  }

  async function requestReply(userText, convId){
    // uses localStorage.chat_backend_url if set
    const backend = localStorage.getItem('chat_backend_url');
    const persona = {...state.ai};
    const replyCount = Math.min(20, Math.max(1, persona.replyCount || 1));
    const actionsEnabled = !!persona.actionsEnabled;

    if(backend){
      const payload = { action:'generate_reply', message:userText, persona, conversation: state.conversations[convId] || {} };
      const res = await fetch(backend, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
      if(!res.ok) throw new Error('åç«¯è¿”å› ' + res.status);
      const j = await res.json();
      let raw = j.reply || (j.choices && j.choices[0]?.message?.content) || j.text || JSON.stringify(j);
      if(Array.isArray(raw)) return raw.slice(0, replyCount);
      let parts = raw.split(/\n+|([ã€‚ï¼ï¼Ÿ\?])/).filter(Boolean).map(s=>s.trim()).filter(Boolean);
      if(parts.length===0) parts = [raw];
      while(parts.length < replyCount) parts.push(parts[parts.length-1]);
      if(actionsEnabled) parts = parts.slice(0, replyCount).map(p=>`ï¼ˆä»–ç¬‘äº†ç¬‘ï¼‰${p}`);
      return parts.slice(0, replyCount);
    }

    // demo fallback
    await new Promise(r=>setTimeout(r, 300 + Math.random()*500));
    const low = userText.toLowerCase();
    let base;
    if(/ä½ å¥½|hi|å—¨/.test(low)) base = `${state.ai.catch || state.ai.name || 'å°NIE'}ï¼Œæˆ‘åœ¨ï½`;
    else if(/ç¬‘è¯/.test(low)) base = 'æœ‰ä¸ªç¨‹åºå‘˜èµ°è¿›å’–å•¡é¦†ï¼Œä»–è¯´ï¼šæˆ‘æ¥è°ƒè¯•ã€‚';
    else base = `ï¼ˆæ¼”ç¤ºï¼‰å…³äºã€Œ${userText}ã€æˆ‘æƒ³è¯´ï¼š${userText.split('').reverse().join('').slice(0,120)}`;
    let parts = base.split(/[,ï¼Œã€‚ï¼›\n]+/).filter(Boolean).map(s=>s.trim());
    if(parts.length===0) parts = [base];
    while(parts.length < replyCount) parts.push(parts[parts.length-1]);
    if(actionsEnabled) parts = parts.map(p=>`ï¼ˆä»–ç¬‘äº†ç¬‘ï¼‰${p}`);
    return parts.slice(0, replyCount);
  }

  async function saveAiSettings(){
    state.ai.name = document.getElementById('aiName').value.trim() || state.ai.name;
    state.ai.gender = document.getElementById('aiGender').value;
    state.ai.role = document.getElementById('aiRole').value.trim();

      state.ai.style = parts[0] || state.ai.style;
      state.ai.catch = parts.slice(1).join('ï¼›') || state.ai.catch;
    } else {
      state.ai.style = sc || state.ai.style;

  function escapeHtml(s){ if(!s) return ''; return (s+'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }
