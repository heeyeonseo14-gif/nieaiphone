<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>NIEaiphone · 聊天</title>

<style>
:root{
  --text:#2f2436;
}

/* ===== 基础 ===== */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background: transparent;
  color:var(--text);
}

/* ===== 背景层 ===== */
#bgLayer{
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,#f5edff,#efe7fb);
  background-size:cover;
  background-position:center;
  z-index:-1;
  filter: brightness(var(--bg-bright,1)) blur(var(--bg-blur,0px));
  transition: filter .2s;
}

/* ===== App ===== */
.app{
  max-width:430px;
  margin:0 auto;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  backdrop-filter: blur(12px);
}

/* ===== Header ===== */
.header{
  padding:14px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.header h1{
  font-size:18px;
  margin:0;
}
.iconBtn{
  min-width:36px;
  height:36px;
  padding:0 12px;
  border-radius:12px;
  border:none;
  background:white;
  font-size:14px;
  font-weight:600;
  cursor:pointer;
}

/* ===== 联系人 ===== */
.contacts{
  flex:1;
  padding:12px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}
.card{
  background:rgba(255,255,255,.75);
  backdrop-filter: blur(10px);
  border-radius:16px;
  padding:12px 8px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
  cursor:pointer;
  position:relative;
}
.card img{
  width:56px;
  height:56px;
  border-radius:14px;
  object-fit:cover;
}
.card span{
  font-size:13px;
  font-weight:600;
}
.badge{
  position:absolute;
  bottom:6px;
  right:6px;
  font-size:11px;
  background:#eee;
  padding:2px 6px;
  border-radius:999px;
}
.del{
  position:absolute;
  top:6px;
  right:6px;
  border:none;
  background:none;
  font-size:14px;
  color:#c66;
}

/* ===== 底部 ===== */
.bottom{
  padding:12px;
}
.bottom button{
  width:100%;
  padding:10px;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,#9b8cff,#7c68e6);
  color:white;
  font-weight:600;
}

/* ===== 弹窗 ===== */
.modalMask{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  backdrop-filter: blur(2px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
.modal{
  background:rgba(255,255,255,.9);
  backdrop-filter: blur(14px);
  width:92%;
  max-width:360px;
  border-radius:20px;
  padding:18px 16px;
}
.modal h3{
  text-align:center;
  margin:0 0 14px;
}
.modal input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:12px;
  border:1px solid #ddd;
}
.pickBtn{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px dashed #ccc;
  background:#fafafa;
  margin-bottom:12px;
}
.groupSelect{
  border:1.5px solid #ddd;
  border-radius:14px;
  padding:14px;
  text-align:center;
  margin-bottom:14px;
}
.groupSelect.on{
  border-color:#9b8cff;
  background:rgba(155,140,255,.12);
}
.modalActions{
  display:flex;
  gap:10px;
}
.modalActions button{
  flex:1;
  padding:12px;
  border-radius:999px;
  border:none;
}

/* ===== 背景设置弹窗 ===== */
.settingRow{
  margin-bottom:14px;
}
.settingRow label{
  font-size:14px;
  display:block;
  margin-bottom:6px;
}
.settingRow input[type=range]{
  width:100%;
}
</style>
</head>

<body>

<div id="bgLayer"></div>

<div class="app">

  <div class="header">
    <button class="iconBtn" onclick="location.href='home.html'">←</button>
    <h1>聊天</h1>
    <div style="display:flex;gap:6px">
      <button class="iconBtn" onclick="openBg()">自定义</button>
      <button class="iconBtn" onclick="openAdd()">＋</button>
    </div>
  </div>

  <div class="contacts">
    <div class="grid" id="contactGrid"></div>
  </div>

  <div class="bottom">
    <button onclick="location.href='feed.html'">朋友圈</button>
  </div>
</div>

<!-- 添加聊天 -->
<div class="modalMask" id="addModal">
  <div class="modal">
    <h3>添加聊天</h3>
    <input id="addName" placeholder="名字 / 群名">
    <button class="pickBtn">选择头像</button>
    <div class="groupSelect">这是一个群聊</div>
    <div class="modalActions">
      <button onclick="closeAdd()">取消</button>
      <button onclick="closeAdd()">保存</button>
    </div>
  </div>
</div>

<!-- 背景设置 -->
<div class="modalMask" id="bgModal">
  <div class="modal">
    <h3>背景设置</h3>

    <button class="pickBtn" onclick="pickBg()">选择背景图</button>

    <div class="settingRow">
      <label>亮度</label>
      <input type="range" min="0.6" max="1.4" step="0.05" id="brightRange">
    </div>

    <div class="settingRow">
      <label>模糊</label>
      <input type="range" min="0" max="10" step="1" id="blurRange">
    </div>

    <div class="modalActions">
      <button onclick="closeBg()">关闭</button>
    </div>
  </div>
</div>

<input type="file" id="bgPicker" accept="image/*" hidden>

<script>
const bg=document.getElementById('bgLayer');
const br=document.getElementById('brightRange');
const bl=document.getElementById('blurRange');

/* 初始化 */
const bgImg=localStorage.getItem('bg_img');
if(bgImg) bg.style.backgroundImage=`url(${bgImg})`;

br.value=localStorage.getItem('bg_bright')||1;
bl.value=localStorage.getItem('bg_blur')||0;
document.documentElement.style.setProperty('--bg-bright',br.value);
document.documentElement.style.setProperty('--bg-blur',bl.value+'px');

/* 背景弹窗 */
function openBg(){bgModal.style.display='flex'}
function closeBg(){bgModal.style.display='none'}

function pickBg(){bgPicker.click()}
bgPicker.onchange=e=>{
  const f=e.target.files[0];
  if(!f) return;
  const r=new FileReader();
  r.onload=()=>{
    localStorage.setItem('bg_img',r.result);
    bg.style.backgroundImage=`url(${r.result})`;
  };
  r.readAsDataURL(f);
};

br.oninput=()=>{
  document.documentElement.style.setProperty('--bg-bright',br.value);
  localStorage.setItem('bg_bright',br.value);
};
bl.oninput=()=>{
  document.documentElement.style.setProperty('--bg-blur',bl.value+'px');
  localStorage.setItem('bg_blur',bl.value);
};

/* 其他弹窗 */
function openAdd(){addModal.style.display='flex'}
function closeAdd(){addModal.style.display='none'}
</script>
</body>
</html>
