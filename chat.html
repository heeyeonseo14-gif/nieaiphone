<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>NIEaiphone Â· èŠå¤©</title>

<style>
:root{
  --bg:#f3ecfb;
  --card:#ffffff;
  --accent:#8e7ae6;
  --text:#2f2436;
  --muted:#8a7f99;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:linear-gradient(180deg,#f5edff,#efe7fb);
  color:var(--text);
}

/* ===== èƒŒæ™¯å±‚ ===== */
#bgLayer{
  position:fixed;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:.35;
  z-index:-1;
}

.app{
  max-width:430px;
  margin:0 auto;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  backdrop-filter: blur(12px);
}

/* header */
.header{
  padding:14px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.header h1{
  font-size:18px;
  margin:0;
}
.iconBtn{
  width:36px;
  height:36px;
  border-radius:12px;
  border:none;
  background:white;
  font-size:18px;
  cursor:pointer;
}

/* contacts */
.contacts{
  flex:1;
  padding:12px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}
.card{
  background:rgba(255,255,255,.75);
  backdrop-filter: blur(10px);
  border-radius:16px;
  padding:12px 8px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
  cursor:pointer;
  position:relative;
}
.card img{
  width:56px;
  height:56px;
  border-radius:14px;
  object-fit:cover;
}
.card span{
  font-size:13px;
  font-weight:600;
  text-align:center;
}
.badge{
  position:absolute;
  bottom:6px;
  right:6px;
  font-size:11px;
  background:#eee;
  padding:2px 6px;
  border-radius:999px;
}
.del{
  position:absolute;
  top:6px;
  right:6px;
  border:none;
  background:none;
  font-size:14px;
  color:#c66;
}

/* bottom */
.bottom{
  padding:12px;
}
.bottom button{
  width:100%;
  padding:10px;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,#9b8cff,#7c68e6);
  color:white;
  font-weight:600;
  cursor:pointer;
}

/* ===== modal ===== */
.modalMask{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  backdrop-filter: blur(2px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
.modal{
  background:rgba(255,255,255,.9);
  backdrop-filter: blur(14px);
  width:92%;
  max-width:360px;
  border-radius:20px;
  padding:18px 16px 16px;
  box-shadow:0 20px 50px rgba(40,20,60,.25);
}
.modal h3{
  margin:0 0 14px;
  font-size:18px;
  text-align:center;
}
.modal input{
  width:100%;
  padding:12px 14px;
  margin-bottom:12px;
  border-radius:12px;
  border:1px solid #e3dcf3;
  font-size:14px;
}
.modal label{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:14px;
  margin-bottom:14px;
}
.avatarPreview{
  width:72px;
  height:72px;
  border-radius:18px;
  background:#eee;
  object-fit:cover;
  display:none;
  margin:6px auto 12px;
}
.pickBtn{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px dashed #d8d0f0;
  background:#faf8ff;
  font-weight:600;
  cursor:pointer;
  margin-bottom:12px;
}
.modalActions{
  display:flex;
  gap:10px;
}
.modalActions button{
  flex:1;
  padding:12px;
  border-radius:999px;
  border:none;
  font-weight:700;
  cursor:pointer;
}
.modalActions button:first-child{
  background:#f2eefc;
  color:#6b5fa6;
}
.modalActions button:last-child{
  background:linear-gradient(135deg,#9b8cff,#7c68e6);
  color:white;
}
</style>
</head>

<body>

<!-- èƒŒæ™¯å±‚ -->
<div id="bgLayer"></div>

<div class="app">

  <!-- header -->
  <div class="header">
    <button class="iconBtn" onclick="location.href='home.html'">â†</button>
    <h1>èŠå¤©</h1>
    <div style="display:flex;gap:6px">
      <button class="iconBtn" onclick="pickBg()">ğŸ–¼</button>
      <button class="iconBtn" onclick="openAdd()">ï¼‹</button>
    </div>
  </div>

  <!-- contacts -->
  <div class="contacts">
    <div class="grid" id="contactGrid"></div>
  </div>

  <!-- bottom -->
  <div class="bottom">
    <button onclick="location.href='feed.html'">æœ‹å‹åœˆ</button>
  </div>
</div>

<!-- æ·»åŠ èŠå¤© -->
<div class="modalMask" id="addModal">
  <div class="modal">
    <h3>æ·»åŠ èŠå¤©</h3>

    <input id="addName" placeholder="åå­— / ç¾¤å">
    <input id="addAvatar" placeholder="å¤´åƒå›¾ç‰‡ URLï¼ˆå¯ç©ºï¼‰">

    <img id="avatarPreview" class="avatarPreview">

    <button class="pickBtn" onclick="pickAvatar()">é€‰æ‹©æœ¬åœ°å¤´åƒ</button>
    <input type="file" id="addAvatarFile" accept="image/*" style="display:none">

    <label>
      <input type="checkbox" id="isGroup"> è¿™æ˜¯ä¸€ä¸ªç¾¤èŠ
    </label>

    <div class="modalActions">
      <button onclick="closeAdd()">å–æ¶ˆ</button>
      <button onclick="saveContact()">ä¿å­˜</button>
    </div>
  </div>
</div>

<input type="file" id="bgPicker" accept="image/*" style="display:none">

<script>
const KEY='nie_contacts_v1';
let selectedAvatarData='';

const bgLayer=document.getElementById('bgLayer');
const savedBg=localStorage.getItem('nie_bg');
if(savedBg) bgLayer.style.backgroundImage=`url(${savedBg})`;

function pickBg(){ bgPicker.click(); }
bgPicker.onchange=e=>{
  const f=e.target.files[0];
  if(!f) return;
  const r=new FileReader();
  r.onload=()=>{
    localStorage.setItem('nie_bg',r.result);
    bgLayer.style.backgroundImage=`url(${r.result})`;
  };
  r.readAsDataURL(f);
};

function load(){return JSON.parse(localStorage.getItem(KEY)||'[]')}
function save(l){localStorage.setItem(KEY,JSON.stringify(l))}

function render(){
  contactGrid.innerHTML='';
  load().forEach(c=>{
    const d=document.createElement('div');
    d.className='card';
    d.innerHTML=`
      <button class="del" onclick="del('${c.id}',event)">âœ•</button>
      <img src="${c.avatar||'https://emoji.slack-edge.com/T024FPYBQ/pleading/8d1b9c.png'}">
      <span>${c.name}</span>
      ${c.type==='group'?'<div class="badge">ç¾¤</div>':''}
    `;
    d.onclick=()=>location.href='chat_ui.html?id='+c.id;
    contactGrid.appendChild(d);
  });
}

function openAdd(){
  addName.value='';
  addAvatar.value='';
  isGroup.checked=false;
  avatarPreview.style.display='none';
  selectedAvatarData='';
  addModal.style.display='flex';
}
function closeAdd(){addModal.style.display='none'}

function pickAvatar(){addAvatarFile.click()}
function compressImage(file,cb){
  const i=new Image(),r=new FileReader();
  r.onload=e=>i.src=e.target.result;
  i.onload=()=>{
    const c=document.createElement('canvas');
    c.width=c.height=256;
    c.getContext('2d').drawImage(i,0,0,256,256);
    cb(c.toDataURL('image/jpeg',0.7));
  };
  r.readAsDataURL(file);
}
addAvatarFile.onchange=e=>{
  const f=e.target.files[0];
  if(!f) return;
  compressImage(f,d=>{
    selectedAvatarData=d;
    avatarPreview.src=d;
    avatarPreview.style.display='block';
  });
};

function saveContact(){
  const n=addName.value.trim();
  if(!n) return;
  const l=load();
  l.push({
    id:(isGroup.checked?'g':'c')+Date.now(),
    name:n,
    avatar:selectedAvatarData||addAvatar.value.trim(),
    type:isGroup.checked?'group':'single'
  });
  save(l);
  closeAdd();
  render();
}
function del(id,e){
  e.stopPropagation();
  if(!confirm('åˆ é™¤ï¼Ÿ'))return;
  save(load().filter(c=>c.id!==id));
  render();
}

render();
</script>
</body>
</html>
