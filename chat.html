<body>
<div class="app">

  <!-- é¡¶éƒ¨ -->

<div class="modalMask" id="addModal">
  <div class="modal">
    <h3>æ·»åŠ è”ç³»äºº</h3>
    <input id="addName" placeholder="åå­—">
    <input id="addAvatar" placeholder="å¤´åƒå›¾ç‰‡ URLï¼ˆå¯ç©ºï¼‰">
    <div class="modalActions">

<script>
const KEY = 'nie_contacts_v1';

function load(){
  return JSON.parse(localStorage.getItem(KEY)||'[]');
}
function save(list){
  localStorage.setItem(KEY,JSON.stringify(list));
}

function render(){
  const grid=document.getElementById('contactGrid');
  grid.innerHTML='';
  load().forEach(c=>{
    const el=document.createElement('div');
    el.className='card';
    el.innerHTML=`
      <button class="del" onclick="del('${c.id}',event)">âœ•</button>
      <img src="${c.avatar||'https://emoji.slack-edge.com/T024FPYBQ/pleading/8d1b9c.png'}">
      <span>${c.name}</span>
    `;
    el.onclick=()=>openChat(c.id);
    grid.appendChild(el);
  });
}

function openChat(id){
  location.href='chat_ui.html?id='+id;
}

function openAdd(){
  document.getElementById('addModal').style.display='flex';
}
function closeAdd(){
  document.getElementById('addModal').style.display='none';
}

function saveContact(){
  const name=addName.value.trim();
  if(!name) return;
  const list=load();
  list.push({
    id:'c'+Date.now(),
    name,
    avatar:addAvatar.value.trim()
  });
  save(list);
  closeAdd();
  render();
}

function del(id,e){
  e.stopPropagation();
  if(!confirm('åˆ é™¤è”ç³»äººï¼Ÿ')) return;
  save(load().filter(c=>c.id!==id));
  render();
}
