<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>NIEaiphone · 聊天</title>

<style>
:root{
  --bg:#f3ecfb;
  --card:#ffffff;
  --accent:#8e7ae6;
  --text:#2f2436;
  --muted:#8a7f99;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:linear-gradient(180deg,#f5edff,#efe7fb);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:0 auto;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}
.header{
  padding:14px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.header h1{
  font-size:18px;
  margin:0;
}
.iconBtn{
  width:36px;
  height:36px;
  border-radius:12px;
  border:none;
  background:white;
  font-size:18px;
  cursor:pointer;
}
.contacts{
  flex:1;
  padding:12px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}
.card{
  background:var(--card);
  border-radius:16px;
  padding:12px 8px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
  cursor:pointer;
  position:relative;
}
.card img{
  width:56px;
  height:56px;
  border-radius:14px;
  object-fit:cover;
}
.card span{
  font-size:13px;
  font-weight:600;
  text-align:center;
}
.badge{
  position:absolute;
  bottom:6px;
  right:6px;
  font-size:11px;
  background:#eee;
  padding:2px 6px;
  border-radius:999px;
}
.del{
  position:absolute;
  top:6px;
  right:6px;
  border:none;
  background:none;
  font-size:14px;
  color:#c66;
}
.bottom{
  padding:12px;
  display:flex;
}
.bottom button{
  flex:1;
  padding:10px;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,#9b8cff,#7c68e6);
  color:white;
  font-weight:600;
  cursor:pointer;
}

/* modal */
.modalMask{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
.modal{
  background:white;
  width:90%;
  max-width:360px;
  border-radius:16px;
  padding:16px;
}
.modal h3{
  margin:0 0 12px 0;
}
.modal input{
  width:100%;
  padding:8px;
  margin-bottom:10px;
  border-radius:8px;
  border:1px solid #ddd;
}
.modal label{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:14px;
  margin-bottom:10px;
}
.modalActions{
  display:flex;
  justify-content:flex-end;
  gap:10px;
}
.avatarPreview{
  width:64px;
  height:64px;
  border-radius:16px;
  background:#eee;
  object-fit:cover;
  display:none;
  margin:6px auto 10px;
}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <button class="iconBtn" onclick="location.href='home.html'">←</button>
    <h1>聊天</h1>
    <button class="iconBtn" onclick="openAdd()">＋</button>
  </div>

  <div class="contacts">
    <div class="grid" id="contactGrid"></div>
  </div>

  <div class="bottom">
    <button onclick="location.href='feed.html'">朋友圈</button>
  </div>
</div>

<!-- 添加联系人 / 群聊 -->
<div class="modalMask" id="addModal">
  <div class="modal">
    <h3>添加聊天</h3>

    <input id="addName" placeholder="名字 / 群名">
    <input id="addAvatar" placeholder="头像图片 URL（可空）">

    <img id="avatarPreview" class="avatarPreview">

    <button type="button" onclick="pickAvatar()"
      style="width:100%;padding:10px;margin-bottom:10px;border-radius:8px;border:1px dashed #ccc;background:#fafafa;">
      选择本地头像
    </button>

    <input type="file" id="addAvatarFile" accept="image/*" style="display:none">

    <!-- ★ 群聊开关 -->
    <label>
      <input type="checkbox" id="isGroup">
      这是一个群聊
    </label>

    <div class="modalActions">
      <button onclick="closeAdd()">取消</button>
      <button onclick="saveContact()">保存</button>
    </div>
  </div>
</div>

<script>
const KEY = 'nie_contacts_v1';
let selectedAvatarData = '';

function load(){ return JSON.parse(localStorage.getItem(KEY)||'[]'); }
function save(list){ localStorage.setItem(KEY,JSON.stringify(list)); }

function render(){
  const grid=document.getElementById('contactGrid');
  grid.innerHTML='';
  load().forEach(c=>{
    const el=document.createElement('div');
    el.className='card';
    el.innerHTML=`
      <button class="del" onclick="del('${c.id}',event)">✕</button>
      <img src="${c.avatar||'https://emoji.slack-edge.com/T024FPYBQ/pleading/8d1b9c.png'}">
      <span>${c.name}</span>
      ${c.type==='group' ? '<div class="badge">群</div>' : ''}
    `;
    el.onclick=()=>openChat(c.id);
    grid.appendChild(el);
  });
}

function openChat(id){
  location.href='chat_ui.html?id='+id;
}

function openAdd(){
  addName.value='';
  addAvatar.value='';
  isGroup.checked=false;
  selectedAvatarData='';
  avatarPreview.style.display='none';
  addModal.style.display='flex';
}
function closeAdd(){ addModal.style.display='none'; }

function pickAvatar(){ addAvatarFile.click(); }

function compressImage(file, callback){
  const img=new Image();
  const reader=new FileReader();
  reader.onload=e=>img.src=e.target.result;
  img.onload=()=>{
    const c=document.createElement('canvas');
    c.width=c.height=256;
    c.getContext('2d').drawImage(img,0,0,256,256);
    callback(c.toDataURL('image/jpeg',0.7));
  };
  reader.readAsDataURL(file);
}

addAvatarFile.onchange=e=>{
  const file=e.target.files[0];
  if(!file) return;
  compressImage(file,data=>{
    selectedAvatarData=data;
    avatarPreview.src=data;
    avatarPreview.style.display='block';
  });
};

function saveContact(){
  const name=addName.value.trim();
  if(!name) return;

  const list=load();
  list.push({
    id:(isGroup.checked?'g':'c')+Date.now(),
    name,
    avatar:selectedAvatarData||addAvatar.value.trim(),
    type:isGroup.checked?'group':'single'
  });
  save(list);
  closeAdd();
  render();
}

function del(id,e){
  e.stopPropagation();
  if(!confirm('删除？')) return;
  save(load().filter(c=>c.id!==id));
  render();
}

render();
</script>
</body>
</html>
