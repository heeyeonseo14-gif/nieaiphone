<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>聊天功能</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#f4e8fb;
  --bg2:#f0e7fb;
  --card:#ffffff;
  --text:#2f2436;
  --muted:#8b7c9b;
  --accent:#9b86e6;
}

*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  font-family:"Quicksand",system-ui;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
}

.app{
  width:96%;
  max-width:420px;
  margin:0 auto;
  padding:14px;
}

/* header */
.header{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:16px;
}
.header button{
  width:42px;
  height:42px;
  border-radius:12px;
  border:none;
  background:white;
  font-size:18px;
}
.header h1{
  flex:1;
  text-align:center;
  font-size:18px;
  margin:0;
}

/* card */
.card{
  background:white;
  border-radius:20px;
  padding:6px 16px;
}

/* list item */
.actionItem{
  padding:16px 4px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

.actionItem:active{
  opacity:.6;
}

.divider{
  height:1px;
  background:#eee;
}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <button onclick="goBack()">←</button>
    <h1>聊天功能</h1>
    <div style="width:42px"></div>
  </div>

  <div class="card">

    <div class="actionItem" onclick="go('transfer')">转账</div>
    <div class="divider"></div>

    <div class="actionItem" onclick="go('redpacket')">红包</div>
    <div class="divider"></div>

    <div class="actionItem" onclick="go('voice')">语音</div>
    <div class="divider"></div>

    <div class="actionItem" onclick="go('location')">位置</div>
    <div class="divider"></div>

    <div class="actionItem" onclick="go('offline')">线下模式</div>

  </div>

</div>

<script>
const params = new URLSearchParams(location.search);
const CID = params.get('cid');

function goBack(){
  location.href = 'chat_ui.html?cid=' + CID;
}

function go(type){
  alert('即将进入功能：' + type);
  // 以后直接换成：
  // location.href = 'action_' + type + '.html?cid=' + CID;
}
</script>

</body>
</html>
